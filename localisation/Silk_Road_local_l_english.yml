####PRIVILEGIAS
 estate_golden_hands_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_golden_hands_land_rights_desc: "The Zlatan-Roka, the best men of the nation, are surely those with the greatest claim to its lands."
 alb_golden_hands_help_wanted:0 "Trust Foreign Merchants"
 alb_golden_hands_help_wanted_desc:0 "While our own merchants struggle to make ways in other nations, those that walk the Silk Road have no such problems and they are willing to aid us for a cut."
 alb_golden_hands_sil_trade_protected:0 "Protect the Silk Road"
 alb_golden_hands_sil_trade_protected_desc:0 "The Northern Silk Road can't rest tranquil unless it is protected by us."
 alb_golden_hands_mercantile_experts:0 "Mercantile Experts"
 alb_golden_hands_mercantile_experts_desc:0 "It would be beneficial that any new merchant family learns from the best."
 alb_golden_hands_expanding_up:0 "Boreal Traders"
 alb_golden_hands_expanding_up_desc:0 "Some merchants are expert travellers and even go where no other went before just to make a good deal."
 alb_golden_hands_mercs:0 "The Silk Mercenaries"
 alb_golden_hands_mercs_desc:0 "Many mercenary companies are already employed by the Silk Road merchants, we could ask if any have an open contract."
 alb_golden_hands_inflation:0 "Trickle-Down Economics"
 alb_golden_hands_inflation_desc:0 "With careful planning and a volatile currency, we could ensure that our economy is always ready for any disaster."
 alb_golden_hands_waystations:0 "Expand the Waystations"
 alb_golden_hands_waystations_desc:0 "Lend a hand in establishing fortified waystations along the silk road."

####AGENDAS

 estate_golden_hands_pay_off_loans:0"Pay off the Golden Hands Debt"
 estate_golden_hands_pay_off_loans_desc:0 "The Golden Hands are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_golden_hands_increase_trade_power_in_X:0 "Increase Trade Power in [agenda_trade_node.GetTradeNodeName]"
 estate_golden_hands_increase_trade_power_in_X_desc:0 "The Golden Hands call on us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 estate_golden_hands_get_cash:0 "Build a Treasury"
 estate_golden_hands_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the Golden Hands. They urge us to moderate our spending so that our treasury may be replenished."
 estate_golden_hands_build_trade_building_in_y:0 "Expand Trade Infrastructure in [agenda_province.GetName]"
 estate_golden_hands_build_trade_building_in_y_desc:0 "The Golden Hands claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 estate_golden_hands_build_production_building_in_y:0 "Increase Production Efficiency in [agenda_province.GetName]"
 estate_golden_hands_build_production_building_in_y_desc:0 "The entrepreneurs among the Golden Hands of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_golden_hands_hire_advisor:0 "Hire a Capable Advisor"
 estate_golden_hands_hire_advisor_desc:0 "Our court must be supported by the most skilled and talented advisors that our vast domain can offer."
 estate_golden_hands_fire_advisor:0 "Fire our Diplomatic Advisor"
 estate_golden_hands_fire_advisor_desc:0 "The Golden Hands will not tolerate the inability of our diplomatic advisors. We must deal with this problematic weed and take care of our bureaucratic garden."

