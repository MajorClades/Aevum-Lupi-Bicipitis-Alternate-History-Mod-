#####ESTATE
 estate_golden_hands:0 "Zlatan-Roka"
 estate_golden_hands_desc: "The 'Golden Hands', or Zlatan-Roka are the many merchants that travel the Northern Silk Road. Originating from a Windelic merchant class, they have expanded to cover the entirety of Eurasia."
 golden_hands_loyalty_modifier:0 "Zlatan-Roka Loyalty Equilibrium"
