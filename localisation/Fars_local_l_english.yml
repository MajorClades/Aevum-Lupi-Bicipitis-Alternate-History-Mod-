#MISSION
 frs_fortify_hormuz_title:0 "Fortify Ormus"
 frs_fortify_hormuz_desc:0 "The island of Ormus is an important trade port that will surely bring us much prosperity but it will need to be expanded or secured."

 frs_trade_power_title:0 "The Gulf Toll"
 frs_trade_power_desc:0 "The Persian Gulf allows any nations to benefit from its waters, but we will secure our own coast and one of our nobles will be put as Enforcer of our merchant's safety."

 frs_gulf_traders_title:0 "Import or Export"
 frs_gulf_traders_desc:0 "As we conquer further up the coastline with our mercantile reach we can export more goods and even ideas."

 frs_hormuz_trade_center_title:0 "Our Side Of The Coast"
 frs_hormuz_trade_center_desc:0 "This side of the Gulf is ours and we will ensure that it remains as such. Keeping the Arabs out will be our priority."

 frs_hormuz_trade_empire_title:0 "Trader Empire"
 frs_hormuz_trade_empire_desc:0 "The traders and merchants will gladly help the rest of the country if they are firmly integrated into the goverment within specific centers."

 frs_army_of_the_gulf_title:0 "Army of the Gulf"
 frs_army_of_the_gulf_desc:0 "While the War of the Fires rages on above us, we must expand our forces and secure our coastline."

 frs_some_conquest_title:0 "Mercantile Adversaries"
 frs_some_conquest_desc:0 "The republics of the rivers have made sure to contest our dominion of the Gulf, but their prowess at sea will meet our prowess on land."

 frs_more_conquest_title:0 "Road to Babylon"
 frs_more_conquest_desc:0 "In spite of our enemies of trade, we will accomodate the Babylonians as our guests, in our Kingdom, in our newly conquered land."

 frs_island_and_gulfs_title:0 "Our Sea "
 frs_island_and_gulfs_desc:0 "The Gulf of Fars is now under our full control and this will be our foundation to reconquer the Persian mainland."

 frs_no_pirates_title:0 "Pirates of Christ"
 frs_no_pirates_desc:0 "The Christians of the Arabian Peninsula have come to steal and plunder our ships, turning to piracy and they will not stop until we make them so."

 frs_bahrain_conquest_title:0 "Arabian Days"
 frs_bahrain_conquest_desc:0 "With the pirates losing their bases and their lives, we aquire their ships and what better use of those ships if not to expand our trade empire."

 frs_wine_makers_title:0 "The Blood of the Faithful"
 frs_wine_makers_desc:0 "Wine is an important component of Zoroastrian rituals and great for feasts. We will secure the production of wine for the faithful."

 frs_wine_making_title:0 "Plant More Grapes"
 frs_wine_making_desc:0 "Ensuring our production of wine will continue for millenias is our new priority."

 frs_zoroastrian_restoration_title:0 "Zoroastrian Consolidation"
 frs_zoroastrian_restoration_desc:0 "With our wine barrells full, we will convince the unfaithful of the true faith or at least get them too drunk to fight back."

 frs_zoroastrian_supremacy_title:0 "Zoroaster's Lifeblood"
 frs_zoroastrian_supremacy_desc:0 "Expanding upon the power of our faith and to destroy the enemies of Ahura Mazda, we will not stop until our might is restored."
