#Events
 gand.1.test: "Capital of Biono"
 gand.1.desc: "The island of Biono has many cities who can be worthy of a capital status:\nLisverik, who stands watch over the Channel to ensure the trade passes safely; Londen, built 1400 years ago, also benefits greatly from the trade from Elland; Brakom, home of the Swedish who first landed and already a great city; Koyeltav, a great place of gathering for the Àsatrù faith and its followers;\nHome, where the heart of our people truly is."
 gand.1a: "Lisverik, to watch the Eagle."
 gand.1b: "Londen, to last eternally."
 gand.1c: "Brakom, to grand brotherhood."
 gand.1d: "Koyeltav, to Divine Providence."
 gand.1e: "Home, to hearth and heart."
 gand.100.test: "Let the Sun Shine!"
 gand.100.desc: "Hear you faithless lot!\nThe voice of the God of Light, survivor of Ragnarok, father of all, wisdom of Oden, has come to you.\nDisband these unfaithful lords and laws, and embrace the warmth of the Allfather."
 gand.100a: "Praise be the Allfather!"
 gand.100b: "I'll accept the Divine Decree."
 gand.100c: "Begone, crazy fanatic!"

 gand.101.test: "The Swedlaw Union"
 gand.101.desc: "REPLACE_ME."
 gand.101a: "Perhaps a union might work out."
 gand.101b: "Why would I willingly submit?"

