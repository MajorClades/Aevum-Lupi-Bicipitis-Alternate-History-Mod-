#Gov reforms
 ganden_union_reform: "The Union of Ganden"
 ganden_union_reform_desc: "Formed in 1245 by the kingdom of Gettrike, named after Ganden, the city where the treaty was signed by four local kings. Survived the period of turmoil between 1313 and 1330 after the lost Ostrian War, the compromise leading to more autonomy to it's founding states."
 ganden_union_max_reform: "The Greater Union of Ganden"
 ganden_union_max_reform_desc: "Expanding the original act of Union, written when the Union was much smaller, has been done with a new text to properly administrate the newly expanded territory."
 ganden_union_ultimate_reform: "Union of Kingdoms"
 ganden_union_ultimate_reform_desc: "At last, the Union stands supreme over all who could have stopped it, uniting the people and asserting the dominance of our dynasty."
 bards_of_baldr_reform: "Bards of Baldr"
 bards_of_baldr_reform_desc: "The notion that many lay in the light of Baldr without knowing of his glorious radiance, while others worships lesser gods, we will teach them the way.\n\n§YKeep the Clergy happy or not influencial to avoid the Bards to take over your realm.§!"
 mechanic_unlock_asatru_diplo_actions_yes: "Unlock special §YDiplomatic Actions§! in the §ORelations§! tab to convert countries"
 allfatherrealm_reform: "Allfather's Realm of Light"
 allfatherrealm_reform_desc: "The Allfather's chosen leads through divine will and is elected by secret vote by those who sing the Sagas."

#Decisions
 ga0_restore_swedlaw_union_title: "Restore the Swedlaw Union"
 ga0_restore_swedlaw_union_desc: "In the past, the realms of the Geats and the Swedes were somewhat united. The time has come for the past unity to be revived (under us, of course)."
 ga0_integrate_mittavia_title: "Integrate Mittavia"
 ga0_integrate_mittavia_desc: "Once, mittavia was an independent kingdom. In fact, it is still a legal entity under the Swedish crown. This means that we may be able to split it off from Sweden in order to strengthen our position. They won't really like this, though."

