#####EVENTS
 scotii.1.test:0 "Wood Stock"
 scotii.1.desc:0 "The forest has given us the material to construct anything, as long as it is wood based, but there are many uses for the high quality wood we have.\nThe modest cities of Scotia do use wood in most buildings but the island could be easily defended if our ships were simply more durable. The wood could be used to construct more fortifications and houses for the peasants or make our ships solid as iron."
 scotii.1a:0 "The Emerald Isle shall only be watched and not touched."
 scotii.1b:0 "We will make the Emerald Isle shine."

 scotii.2.test:0 "Brother's Islands"
 scotii.2.desc:0 "The Scotians are asking if we share their dream of an united Celtic kingdom."
 scotii.2a:0 "We do!"
 scotii.2b:0 "Yeah, with us on top."

 scotii.3.test:0 "If the only thing you have is a Warhammer..."
 scotii.3.desc:0 "... everything looks like a nail.\nBut there are more weapons than just warhammers and our troops will need to learn each one of them, to the best of their abilites. They will learn the tactics of the Romans, the ferocity of the Norse or learn something trying."
 scotii.3a:0 "The Norse have earned their wrath."
 scotii.3b:0 "The Latins tought us defense."
 scotii.3c:0 "Training makes perfect."
 scotii.3d:0 "All Dogs are welcome in the House of the Lord."

 scotii.4.test:0 "The Gloryhammer's Coup"
 scotii.4.desc:0 "The Clans have decided to dethrone you.\nTheir chosen liege shall be Angus VII McFife, descendant of those who pushed the Norse from the north of Scotia back to the sea. Angus will be crowned Angus, the First, known for his warhammer and boisterous songs, but you could resist the claim that your rule is illegitimate."
 scotii.4a:0 "I am the True King!"
 scotii.4b:0 "We shall bow to the True King."

 scotii.5.test:0 "Gallic Upbringing"
 scotii.5.desc:0 "The people of this province are mostly ready to accept their new culture, but it will require some more effort."
 scotii.5a:0 "They will learn to accept it."
 scotii.5b:0 "In time they will be ready."
 scotii.5c:0 "We'll be back."

 scotii.6.test:0 "The Last Druid?"
 scotii.6.desc:0 "The McFife have almost no enemies among the Scotian Clans, but there is one old priest, who appears to be angry that Angus VI took his little church. While one could assume that one old man should be no trouble, the priest had hidden in the woods for decades and proselytized against the Lucanian Church all those years. Now a small army of followers has risen against your rightful rule, but the current disloyals clans could help him overthrow you."
 scotii.6a:0 "Appease the clans."
 scotii.6b:0 "How many times we have to teach you this lesson old man?"

 scotii.7.test:0 "Away from the Church"
 scotii.7.desc:0 "The Lucanian Church has helped us in the past, but the Papal See has gone astray from the true word of the Lord, translated Bibles are being read by our people and distain for the Latin of the old conquerors we may have to decide to pursue our own way to Heaven."
 scotii.7a:0 "Rome is very far away."
 scotii.7b:0 "Faith is its own reward."

 scotii.11.test:0 "True Capital of Bryddania"
 scotii.11.desc:0 "The Brythonic people have restored their control over the island but there is the lack of a proper capital, we cannot stay in the corner that we were pushed in.\nA new capital shall rise from one of the already standing cities, perhaps [234.GetName], a place of Celtic tradition, [236.GetName], a powerful position, or [241.GetName], a revenge served cold."
 scotii.11a:0 "[234.GetName]."
 scotii.11b:0 "[236.GetName]."
 scotii.11c:0 "[241.GetName]."

