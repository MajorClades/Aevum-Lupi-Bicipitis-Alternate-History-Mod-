l_english:
#####MISSIONS
 1_mantua_title:0 "Mantuan Acquisition"
 1_mantua_desc:0 "The recent conflict with Mantua resulted in the acquisition of the city and the its territories, bought by blood and gold, and now we can focus on the other small obstacles above us."

 1_padania_rules_title:0 "Erulian Climb"
 1_padania_rules_desc:0 "The Erulians claim that conquering any of their cities one would have to climb uphill both ways, we can simply climb once and never leave."

 pdo_corradia_title:0 "Court Coradia"
 pdo_corradia_desc:0 "The walled cities of Coradia are manned by militias and mercenaries, we will show them the loyal troops of Padania."

 1_padania_erule_title:0 "The Needed Strength"
 1_padania_erule_desc:0 "If the Erulians join our ranks, we can make use of their alpine regiments to conquer the rest of the peninsula."

 1_north_italy_title:0 "Gloria alla Repubblica"
 1_north_italy_desc:0 "Glory to the Republic! Be it Padanian, Italian or Roman, we will not be led by tyrants nor divine judgments, but the will of the people and their wealth."

 1_empire_republic_title:0 "Res Publica Aeterna"
 1_empire_republic_desc:0 "The failure of the Holy Italian Empire is apparent to all who can see, we have abolished this ancient and failed institution to create the true successor of Rome."
#2
 2_mantua_title:0 "Un Pò del Po"
 2_mantua_desc:0 "A little piece of the Po river was all we started with, and now, we can use the river in the most efficient way possible."

 2_padania_venice_title:0 "The Padanian Markets"
 2_padania_venice_desc:0 "The Aquileans were the major obstacle for our total control of the Adriatic trade and we could make use of that nice looking floating city."

 2_padania_emilia_title:0 "The New Deal"
 2_padania_emilia_desc:0 "With more and more of Northern Italy under our dominion, it is no mistake that our deals have to be renegotiated, in our favor, of course."

 2_padania_house_title:0 "Survival of the Least Dead"
 2_padania_house_desc:0 "Progress in the medical field has made it possible for some soldiers to not die and instead be better soldiers once cured."
#3
 3_rich_title:0 "Padania Proper"
 3_rich_desc:0 "Padanians live by the Padus river, following it to the Adriatic Sea, but not all the land touched by the river is ours, we shall remedy that."

 3_padania_rules_title:0 "The Venetian Deals"
 3_padania_rules_desc:0 "Now that all Padanians are under one banner, we shall lay clear our intentions to the Aquileans to acquire the Venetian city, or just take it by force."

 3_padania_bank_title:0 "The Middle Northern Bank"
 3_padania_bank_desc:0 "Tens of banks exist all over Northern Italy and some fall and some rise again. We will united most of these banks under one single one, for all citizens of Padania to have one single bank to worry about."

 3_padania_condottieri_title:0 "Sold the Soldier"
 3_padania_condottieri_desc:0 "We have made sure that all soldiers in our army are paid quite more than others, as we can afford it."

 3_padania_houses_title:0 "For Home Defense"
 3_padania_houses_desc:0 "As the last bastion of Republic Ideals, we need to ensure we are prepared for any war to come."

 3_fatta_italia_title:0 "Fatta L'Italia"
 3_fatta_italia_desc:0 "It is time to secure the Italian People, as we have secured the Italian Land. The Republic wills it."
#4
 4_padova_garden_title:0 "Universal Knowledge"
 4_padova_garden_desc:0 "The University in [4729.GetName] has been in dire need of renovation since the Bucket War against Aquileia, in 1369, that resulted in the bucket being lost in the Po river and to be never found again."

 4_padova_garden_2_title:0 "Green Studies"
 4_padova_garden_2_desc:0 "Botanical studies of Old World plants are being conducted in the University to better the production and trade of said plants."

 4_padova_garden_3_title:0 "A Good Model to Follow"
 4_padova_garden_3_desc:0 "The Curriculum of the Paduan University shall be followed by all other Universities in the country."

 4_golden_winds_title:0 "Vento Aureo"
 4_golden_winds_desc:0 "Golden winds bring golden fortunes, all of the Po valley, from Verka to Venice, has benefited from our economy hegemony."

 4_padania_house_title:0 "Wounded and Veteran"
 4_padania_house_desc:0 "The Erulians have found that rewarding great soldiers and brave warriors has good effects in the management of armies, to add to them the healthcare for those who aren't great or foolish."
#5
 5_padania_trade_title:0 "The Coin Talks"
 5_padania_trade_desc:0 "It isn't enough to have plenty of coins, it is necessary that the flow of golden circles never ends."

 5_padania_trade_more_title:0 "The Coin Weighs"
 5_padania_trade_more_desc:0 "The main drawbacks of a sack full of coins is that it's a sack full of coins. The main benefits of a sack full of coins is that it's a sack full of coins. "

 5_padania_trade_more_more_title:0 "The Coin Written"
 5_padania_trade_more_more_desc:0 "To much coin to bear is a problem few have, but a problem nonetheless. A problem we have a solution to, just write the monetray value to a piece of much lighter paper, surely this will not cause anything bad in the future."

 5_padania_condottieri_title:0 "Man at Arm's Lenght"
 5_padania_condottieri_desc:0 "It is difficult to judge a man's loyalties, however it is easy to judge a man's empty coinpurse."

 5_padania_doge_army_title:0 "Republican Legions"
 5_padania_doge_army_desc:0 "The Legions of the Roman Republic shall raise once more but without the need for military strongmen."


#####EVENTS
 padan.1.t:0 "A Dream of Unity"
 padan.1.d:0 "With the recent growth of the Padanian Republic, a certain amount of people in the higher echelons of society have thought up a plan.\nThe Empire and it's politics are quite complicated and time wasting, to finally restore Italy to it's true power, we must return to a more stable form of goverment.\nStylized after the Roman Republic, we will recover the greatness of the past with the wisdom of the future."
 padan.1a:0 "To make Italy, we go!"

 padan.2.t:0 "Restoration of the Republic"
 padan.2.d:0 ""
 padan.2a:0 "For the Republic!"
 padan.2b:0 "For the Empire!"

 padan.3.t:0 "The Fight for Italy"
 padan.3.d:0 "It's time now to put the failure of this Empire to the test, if we are right the old power will die and fade away."
 padan.3a:0 "A Crown is worth nothing, if the Head is rolling on the floor."

 padan.4.t:0 "Italian Wars"
 padan.4.d:0 "The Empire or the Republic, the choice is rather obvious."
 padan.4a:0 "The Republic shall bring a new golden age!"
 padan.4b:0 "The Empire will never fall."

 padan.5.t:0 "The Most Serene Republic of Italy Triumphant"
 padan.5.d:0 "The armies of the Imperials have been crushed under the superior strength and tactics of the most advanced Republican army.\nNow to secure the rest of Italy from any revolting vultures!"
 padan.5a:0 "Italia Vittoriosa!"

 padan.6.t:0 "The Holy Italian Empire Triumphant"
 padan.6.d:0 "The armies of the Republicans have been crushed under the superior strength and tactics of the most advanced Imperial army.\nNow to secure the rest of Italy from any revolting vultures!"
 padan.6a:0 "Italia Vittoriosa!"

 padan.7.t:0 "The Military Hand of the Republic"
 padan.7.d:0 "The Republic lacks the one thing that truly matters in these day and age, a powerful army.\nWe could remain content with paying everyone else to simply lay down their arms, although while that doesn't always work, we can pay someone else to take up arms.\nAn old idea returned from the past, a well paid army of trained soldiers, loyal to the Republic and always ready.\nA new idea would be to create a army of volunteers, well paid regardless, that are loyal to the Doge while been open to other mercenaries for better lodgings and contracts."
 padan.7a:0 "Enlist a permanent force of Mercenearies, to act as support for the main army."
 padan.7b:0 "Prepare reserves for the main army in case of defeat and ensure the army loyalty!"

 padan.10.t:0 "The Matter of Retribution"
 padan.10.d:0 "The Crusade was increbile successful, unfortunately the newly founded state doesn't have the fund to continue to pay it's massive armies.\nTheir ruler has asked us to buy from them a port in the newly conquered lands of Egypt."
 padan.10a:0 "Buy the port and hope the Rhomans don't want it back."
 padan.10b:0 "The Risk is too High."

