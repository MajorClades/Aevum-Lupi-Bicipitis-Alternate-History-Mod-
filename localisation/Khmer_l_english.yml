#Mission descriptions
 mt_isan_sanctify_capital_desc:0 "Our kingdom has grew considerably since it's foundation, but ruling such a vast domains required proper capital. By building shrine and embueing the spirits of our forefather, fortune will be with us."
 mt_isan_trib_thy_king_desc:0 "Many realms have come to swore their fealty to our King, perhap it is time to officialize those lip services and demand proper tributes."
 mt_isan_epicenter_of_sem_desc:0 "The splendor of our realm is equal to none in Cherosyne, but recently the envoy of far aways land were heard bad-mouthing the lack of bureucratic structures. We hung them publicly in the town square for disparaging remarks toward our ruler's visage. We have decreed that the matter of state shall be done through network of bureucratic bodies from this day forward as the uppity outlanders couldn't behave."
 mt_isan_great_monthon_reform_desc:0 "Since the workload of our ruler had been dealt with by the network of courtiers, we have seen increase in problem solved and peasent singing praise to our ruler. We have declared that from this day onward, all regions shall have regional supervisor who will oversee the matter of the realms."
 mt_isan_jongwa_desc:0 "Jongwa have long been suffering with internal turmoil, recent news brought good tiding however. They said the war of consolidation of Jongwa have nearly reached conclusion and we may safely pick a side to resume trade with Jongwa once more."
 mt_isan_sri_suwannaphum_desc:0 "The Land of Cherosyne is part of legendary Mon Kingdom of Suwannaphum, while we couldn't trace our lineage from the king of old, our domain more or less covered the same area."
 mt_isan_grand_first_city_desc:0 "Nagara Pathama, the self-proclaimed First City, by holding this city we have gained considerable prestiges among the squabbling kingdom of younger nations."
 mt_isan_city_world_desire_desc:0 "Throughout our rule, we have turned Nagara Pathama from decaying war-torn town to proper World Trade Center all on our own."
