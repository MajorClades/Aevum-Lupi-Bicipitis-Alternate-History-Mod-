#####EVENTS
 gen_ita.1.test:0 "Offer of Vassalization"
 gen_ita.1.desc:0 "The country of Erulia offers us a gentle request of subjugation, refusal is allowed and the offers will forever be rescinded."
 gen_ita.1a:0 "We kindly accept."
 gen_ita.1b:0 "How about, No."

 gen_ita.2.test:0 "The Golden Duck"
 gen_ita.2.desc:0 "When her granduncle died, Rosa De'Paperoni and her younger brother found themselves with each an half of his land and inheritance. While her brother got the more profitable estates, she recieved some hilly and rocky land that was dimmed rather worthless; but, like her granduncle, Rosa had a golden touch, spending her half of the inheritance opening mines in her land and discovering a deep gold deposit.\nHow will she use her fortune: to bring her family more power or create even greater profit for herself?"
 gen_ita.2a:0 "I like Goooold."
 gen_ita.2b:0 "We can work a deal out with her family."
 gen_ita.2c:0 "Was that taxed already?"

 gen_ita.3.test:0 "Fellow Etrurians"
 gen_ita.3.desc:0 "Divided the Etruscans were defeated and assimilated by the Romans, now we have a chance to reunite and restore our great power and take control of this empire.\nBut city-states rivalries have turn brothers into bitter enemies, we will have to convince them one at a time."
 gen_ita.3a:0 "Preglio is lovely this time of the year."
 gen_ita.3b:0 "Florenzia is like a flower ready to blossom."

 gen_ita.4.test:0 "Offer of Vassalization"
 gen_ita.4.desc:0 "The Republic of Rasna offers us a gentle request of subjugation, refusal is allowed and the offers will forever be rescinded."
 gen_ita.4a:0 "We kindly accept."
 gen_ita.4b:0 "How about, No."

 gen_ita.5.test:0 "Siescheng's Lost Legion"
 gen_ita.5.desc:0 "Hired by the Wycclifian Saxons, this mercenary company of Khitans lost against the Gepids in the battle of Xuvudre in 1428.\nDeep in enemy territory and with little knowledge of the land, the captain of the Daopian Company chose to find easier victories eastward into Longobardy. It would not be a long stay as the Longobards would find themselves at war with the Pannonians against the Dalmatians and Aquileans.\nHired once more to a Germanic cause, the Khitans ventured through the Alps into the Dolomites. Proving their abilities in breaking sieges at the Taking of Asiago in 1434, while the rest of the war would be settled as a stalemate, the Khitans gained fame among the Dux of Italy.\nOn the march at the service of the Borso Giogo, Doge of Padania, the Khitans would be present at the siege of Bonolis, Appenipoli and Florenza; where they would meet their final employer, Cosimo Medici.\nHowever, many of the man of the company find themselves too tired or worse to continue fighting for foreign purses and have started settling in a field near Chianti, naming their city after it."
 gen_ita.5a:0 "Let them settle where they want."
 gen_ita.5b:0 "We have much work for them to do."

 gen_ita.6.test:0 "Family Matters"
 gen_ita.6.desc:0 "Newly developed institutions to regulate the taxes of recently aquired territories and expanded estates are often controlled by powerful Rasnian families, with the two most belligerent ones being the Medici and De'Forza.\nThe newest dispute for the position of a new guild master has almost sparked a riot in the central square of Vopenia between Medici's supporters and De'Forza guards. De'Forza has the legal right to the position while the Medici claim to have bought it fairly by the previous guildmaster."
 gen_ita.6a:0 "Let the Medici have it."
 gen_ita.6b:0 "Let De'Forza have it."

 gen_ita.7.test:0 "A Murder Most Foul"
 gen_ita.7.desc:0 "$MONARCHTITLE$ $MONARCH$ has been found dead. The cause of the death are still to be ascertained but many are throwing accusation to any powerful candidate for the next elections.\nThe two most likely candidates are the Giulio De'Forza and Carlo Medici, both were accused of manipulating votes and accusing each other for the murder of $MONARCH$.\nWe have finally found the murder weapons and who it belongs to:"
 gen_ita.7a:0 "The culprit is: Giulio De'Forza!"
 gen_ita.7b:0 "The culprit is: Carlo Medici!"

 gen_ita.8.test:0 "Coloniae Imperatoriae Officium"
 gen_ita.8.desc:0 "The Emperor has heard of the rumors of the Raklionnes about a new way to India or whatever they are calling the new found land.\nDecreed by the Emperor, exploration missions are being considered and one Paolo Moro has volunteered to follow the winds to new World.\nFollowing any land found, the Office of Imperial Colonies has the rights to divide new territories among all members and nobles of the Holy Italian Empire. But the Office base of operation will be built in Vopenia, as such we have much power to determinate who gets what and where."
 gen_ita.8a:0 "Beyond the Columns!" #if  the explorer gets a colony named after him it would be Paolonia, which is a single letter away from Poland in italian: Polonia. it's funny
 gen_ita.8b:0 "There are better use for the Imperial Fleet." #or Moronia, which it's also funny

 gen_ita.9.test:0 "De'Forza Expedition"
 gen_ita.9.desc:0 "Started from the port of San Michele, the expedition followed the coastline of the newly discoreved Yucatan peninsula until the fateful meeting with the locals.\nIt is our people that they meet first and our choice will forever change the fate of our history, for the better and the worse."
 gen_ita.9a:0 "Glory to the Holy Italian Empire!" 
 gen_ita.9b:0 "You're barely even Human!" 

 gen_ita.10.test:0 "Opening Moves"
 gen_ita.10.desc:0 "War, War never changes.\nBut the ways to wage war are being studied and new tactics are proven right or wrong on the battlefields, we need to ensure that our tactics will never be bested. Creating new ways to attack and defend, siege and endure on any kind of ground, even at sea we must be unpredictable."
 gen_ita.10a:0 "Refine our Sea-Land Troops." 
 gen_ita.10b:0 "Improve, Adapt, Overcome." 

 gen_ita.11.test:0 "Eruption of Mount Etna"
 gen_ita.11.desc:0 "A devastating cataclysm has hit the city of Torino, the Aetna has erupted. The usual spills of incandescent rock have made their ways into the rich quarters of the eastern sicilian city. After months of considerations and repairs, the nobles of Torino have increased the taxes to all farmers in the city's jurisdiction, even those hit by the eruption. This has led to many to take up arms and threaten the tax collectors, going so far as to kill one of them, which the nobles fear might necessitate the call of armed forces to deal with the situation before it escalates."
 gen_ita.11a:0 "Oh No!"  

 gen_ita.12.test:0 "One Stick Breaks"
 gen_ita.12.desc:0 ""
 gen_ita.12a:0 "Let them have the land." 
 gen_ita.12b:0 "Kick them out!" 

 gen_ita.13.test:0 "Cosa Nostra"
 gen_ita.13.desc:0 ""
 gen_ita.13a:0 "I am the State!" 
 gen_ita.13b:0 "Long Live the Republic!" 

 gen_ita.14.test:0 "The Consolidation of Corsica"
 gen_ita.14.desc:0 "100 years ago, Corsica was a patchwork of tiny fiefdoms and feudal principalities. Many petty states battled it out for meager riches that would barely pay for a proper meal in Padania. This equilibrium was enforced by the outside duxy of Turres, which made sure no state could challenge their hegemony over northern Sardinia and the Tyrrhenian sea. This pitiful state was ended by one man with a dream, one Ghjilormu.\n Hailing from a minor noble lineage from Veneto, his parents were foreigners, but he was a Corsican through and through. He saw the sorry state of his beloved island and resolved to end the fragmentation, once and for all. As he gathered his host and began his campaigns, he faced opposition from not just Corsican enemies, but the Dux of Turres himself. In a stunning military victory that defined the rest of his conquests, he defeated a numerically superior Turresian force while they were making a naval landing in the south. By 1444, the isle of Corsica is almost entirely united under his rule, and only a few minor fortresses and bishoprics remain in the mountains of the north. A dilemma has emerged, whether to crush the last resistance once and for all or to form a more equitable union."
 gen_ita.14a:0 "Crush the Upstarts! They have no place in MY island!" 
 gen_ita.14b:0 "Grant them leniency, to secure future stability" 

 gen_ita.15.test:0 "The Young Rex"
 gen_ita.15.desc:0 "Incoronated at the young age of 17 years after the untimely death of his father Dario II, Ludovico the third of his name has yet to take a hand in marriage to further consolidate his role as king. Aquileia position as one of the elector kingdom of the empire grants us an ample size of noble women and princesses, but only two have caught the eye of the Rex. An old friend of the Prince, Arianna of the Beretta house, and the charming Lisa of the Gioconda family."
 gen_ita.15a:0 "She has a fire in her eyes." 
 gen_ita.15b:0 "She has a disarming smile." 

 gen_ita.16.test:0 "Mecenatism of Today"
 gen_ita.16.desc:0 "In the early days of the Renaissance, many artists and scholars were maintained in royal courts by the noble's gold. It would not be difficult for other rich merchants to also acquire these artists but that would diminish the quality of the works and advice the court can obtain if the merchants pay more than the crown. A decree would seal the deal of those who can hire the highly educated or not."
 gen_ita.16a:0 "Let them have their portraits." 
 gen_ita.16b:0 "Art is Noble and they aren't." 

 gen_ita.17.test:0 "End of the Revolt"
 gen_ita.17.desc:0 ""
 gen_ita.17a:0 "Viva la Sicilia!" 
 gen_ita.17b:0 "Glory to the Empire!" 

 gen_ita.18.test:0 "Shipments of Shipments"
 gen_ita.18.desc:0 "The grand shipyards of our ports and the other italian ports are increasing in size and scope as the world expands around them, and ships must also accomodate those new docks. But what would be the best designs that new ships will be built like?"
 gen_ita.18a:0 "I like big stern and I cannot lie." #Are we talking about ships, right?
 gen_ita.18b:0 "I need them Flat as a Board." #Damn I hope we are talking about ships.

 gen_ita.19.test:0 "Carnevale"
 gen_ita.19.desc:0 "Of all festivities to be exported outside of our country, Carnevale has brought masks and dances all over our ships could reach. This has brought many new visitors to the capital and many leave with more appreciation for our nation and culture."
 gen_ita.19a:0 "Enjoy the festivities." 

 gen_ita.20.test:0 "By What Right?"
 gen_ita.20.desc:0 "As the Western Roman Empire fell and many successors rose from its ashes, by what right any of those states claimed to be the righful heir: conquest, govermental institution or cultural inheritance?\nNone of them matter in the end as only those with the strenght and power will arrive back to those days height of splendor. In our situation, by what right would we let anyone stop us?"
 gen_ita.20a:0 "Let old institutions die." 
 gen_ita.20b:0 "Augustus Among All." 

 gen_ita.21.test:0 "Olden Days Or Better Days"
 gen_ita.21.desc:0 "Italia finally has reached the height of splendor that once made it the heart of the Roman Empire, but why stop there? What stops Italy from reclaiming the glory of the past and restore the old Empire. Or let Italy forge her own future, a new golden road of possibilities and potential, let her shine away from old ashes."
 gen_ita.21a:0 "Rome shall live once more!" 
 gen_ita.21b:0 "Italy shall rise above the ruins of the past!" 

 gen_ita.100.test:0 "Sanctum Imperium Italicum"
 gen_ita.100.desc:0 "The Holy Italian Empire has proved to be more of a nuisance than a proper state, but we can change that either through conquest or diplomacy, we can fix what Italy lacks to properly set herself unto the world's stage."
 gen_ita.100a:0 "Alea Iacta Est."
 gen_ita.100b:0 "Veni, Vidi, Vici."

 gen_ita.101.test:0 "The Capitan's Due"
 gen_ita.101.desc:0 "The Capitan's of the Lists have presented to [Root.Monarch.GetName] a parcel of papers and notes that contains all the legal documents to a deal that could cost an entire year worth of taxes but provide no benefits for the country. Unfortunately, they have the means and power to ensure this deal will deprive the country's coffers even if declined."
 gen_ita.101a:0 "A Deal cannot be refused."
 gen_ita.101b:0 "You cannot do this to me!"

 gen_ita.102.test:0 "Go, On Golden Wings"
 gen_ita.102.desc:0 "Either war or the prospect of war have driven away many able bodied citizens to the newly discovered lands of Rausulia, to set up their own independent colonies."
 gen_ita.102a:0 "Are you a Robot?"
 gen_ita.102b:0 "Followers of a new World's Dream."

 gen_ita.103.test:0 "Italians Migration"
 gen_ita.103.desc:0 "Ships filled with Italian people fleeing the Holy Italian Empire have reached our shores and we have to deal with them."
 gen_ita.103a:0 "Let them stay."
 gen_ita.103b:0 "They can't stay."

