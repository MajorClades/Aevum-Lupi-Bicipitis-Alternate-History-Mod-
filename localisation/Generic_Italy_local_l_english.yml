####PRIVILIGES

 alb_capitalism_make_money:0 "Capitanolist's Free Market"
 alb_capitalism_make_money_desc:0 "The Capitanolist believe in the idea of a magical hand that will adjust the prices of the goods in any markets."

 alb_capitalism_tax_the_rich:0 "Tax on the Rich Non-Nobles"
 alb_capitalism_tax_the_rich_desc:0 "The Capitanolist are rich but they do not have dynastical nor noble titles, we must tax their wealth before they think they are hot stuff."

 alb_capitalism_taxes:0 "Renegotiate Guild Taxes"
 alb_capitalism_taxes_desc:0 "The Guilds are great sources of goods and gold, but to properly collect the results we must negotiate with the Capitans of the Lists in those guilds."