 venetian_capitalism_desc: "On behest of Ludovico III, the Young Rex, every guild in Aquileia must register every member in a list for taxes purposes. A Captain of the List is the richest member of a particular Guild.\nIncrease with:\n-Trade Companies\n-Production\n-Trade Efficiency\n-Various Estate Privileges.\nDecreases with:\n-Corruption\n-Mercantilism\n-Bankruptcy\n-Inflation \n-Being Blockaded\n-------------------\nAs long as Capitanolist Influence is above 50, the event 'The Capitan's Due' will be able to trigger. The event's options will either cost Ducats or Mana."
