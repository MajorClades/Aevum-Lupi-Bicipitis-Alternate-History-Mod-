 cef_mex_flav.1.t:0 "Growing Haciendas"
 cef_mex_flav.1.d:0 "More of the land is being claimed to construct and expand haciendas, and thanks to that, our production is booming. This is wonderful for our economy.\n Now we need to decide where to focus these new profits."
 cef_mex_flav.1.a:0 "Focus on the capital"
 cef_mex_flav.1.b:0 "Invest in regional production"
 cef_mex_flav.1.b.tt:0 "Every province with a §OManufactury§! gains:"
 
 cef_mex_flav.2.t:0 "Encomienda System"
 cef_mex_flav.2.d:0 "The encomienda system was first introduced during the Reconquista to reward the brave conquerors who freed the land from the heathens. With our recent expansion into the New World, it would be foolish of us not to implement the system in our lands as well."
 cef_mex_flav.2.a:0 "This is the way"
 cef_mex_flav.2.a.tt:0 "Every owned province with non-accepted culture gains:"
 
 cef_mex_flav.3.t:0 "The Royal University"
 cef_mex_flav.3.d:0 "It is our divine duty to educate the populace about the world graciously given to us by god. And thus, our liege signed a decree for us to found a proper university. We must decide which faculty should be the first to be constructed."
 cef_mex_flav.3.a:0 "Administrative Learning"
 cef_mex_flav.3.b:0 "Diplomatic Studies"
 cef_mex_flav.3.c:0 "Military Education"
 
 cef_mex_flav.4.t:0 "Native Ideas"
 cef_mex_flav.4.d:0 "While the natives aren't well versed in the ways of our modern civilisation, we cannot deny that they possess a certain know-how when it comes to the local lands, their produce and what they can be used for. We could implement some of that knowledge to improve our own nation."
 cef_mex_flav.4.a:0 "Alcohol is always good"
 cef_mex_flav.4.b:0 "This xocolatl seems tasty"
 cef_mex_flav.4.c:0 "We came for spices, afterall"
 cef_mex_flav.4.a.tt:0 "Every §OGrain§! province gains:"
 cef_mex_flav.4.b.tt:0 "Every §OCocoa§! province gains:"
 cef_mex_flav.4.c.tt:0 "Every §OSpice§! province gains:"
 
 cef_mex_flav.5.t:0 "New Laws"
 cef_mex_flav.5.d:0 "A few years ago a number of missionaries started to argue for stricter rules in our approach toward the natives. Their goal was to protect the tribesmen against forced labour and expropriation and to preserve their cultures. Some discussions challenged the very legitimacy of the conquest and colonization. Eventually, these reformists influenced our liege and his court to pass reforms known as the New Laws.\nThese laws will regulate relations between us and the recently conquered indigenous peoples of the New World."
 cef_mex_flav.5.a:0 "The Crown has spoken"
 
 cef_mex_flav.6.t:0 "Folk Saints"
 cef_mex_flav.6.d:0 "When we first came to these lands, the locals were happy to add the one true God into their pantheon. While this wasn't entirely acceptable, this openness made us consider a different approach to teaching them the truth of the Word. Although this effort was mostly successful, it led to a certain syncretism between the traditional local beliefs and the true faith, giving rise to many folk saints.\nThis was an unexpected outcome, but embracing these saints and organising festivities is no doubt going to influence the people toward the Light."
 cef_mex_flav.6.a:0 "Perhaps that is not a bad thing"
 cef_mex_flav.6.a.tt:0 "Enables §YVenerate a Saint§! decision"
 
 cef_mex_flav.7.t:0 "Patron Saint"
 cef_mex_flav.7.d:0 "We should choose a local saint to be our patron."
 cef_mex_flav.7.a:0 "Lady of Guadalupe"
 cef_mex_flav.7.b:0 "Santa Muerte"
 cef_mex_flav.7.c:0 "Maximon"
 cef_mex_flav.7.e:0 "San Pascualito"
 cef_mex_flav.7.f:0 "Jesus Malverde"
 
 cef_mex_flav.8.t:0 "Yucatan Empire"
 cef_mex_flav.8.d:0 "Today, the people of Yucatan witnessed a great transformation in our nation. Through diplomacy, military prowess, and sheer force of will, we forged a new empire that will forever change the face of the New World. The creation of the Yucatan Empire was not easily achieved. Many battles were fought, and much blood was shed in the process. But through perseverance and determination, we overcame all obstacles and established a powerful and majestic realm that shall stand the test of time."
 cef_mex_flav.8.a:0 "One Yucatan, one Rausulia"
 
 cef_mex_saints_title:0 "Venerate a Saint"
 cef_mex_saints_desc:0 "Pick a folk saint to venerate"

