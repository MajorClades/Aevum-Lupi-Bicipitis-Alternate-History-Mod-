 kormongol.1.test:0 "The Future of the Khanate"
 kormongol.1.desc:0 "With the restoration of Dayan the Great's Khanate, we have arrived at a crossroads. In the time since the Yan invasion, many of the once nomadic communities have begun settling down and assimilating into the local Korean communities. Shall we stay true to our roots, or embrace our new home?"
 kormongol.1a:0 "In Dayan's name, we ride once more!"
 kormongol.1b:0 "The time of conquerors is over."
