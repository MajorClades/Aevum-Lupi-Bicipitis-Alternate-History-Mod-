##BOKKMAK

 ALB_BOOKMARK:0 "Aevum Lupi Bicipitis £aevumlupibicipitis£"
 ALB_BOOKMARK_DESC:0 "As migrations tore the world asunder following the collapse of Rome, opportunistic rulers from across europe moved to stake their claim. In Italy, The Holy Italian Empire stands. In the east, Rhomania survives and finds the true faith in Islam. In Gallia, Soxony clings to life against the barbarian onslaught. In Germania, the Pruthians move to unify all Germans. And in Zladinia, the heirs of Zimmska race to reunite. Who shall survive in the age of the two-headed wolf?"

 WESTERN_DAWN_BOOKMARK:0 "Western Dawn £western_dawn£"
 WESTERN_DAWN_BOOKMARK_DESC:0 "Iberia in 1444 lies divided, war-torn, and yet hopeful. As the states of Spania and Burgundia finish the conflict they started nearly 140 years ago, the nations of Raklion and Bettia look west, to the great unknown. The nations of Iberia are the best positioned to take advantage of the age of exploration that is soon to come, and the best candidates to become future world powers. Take control of any of them, and make your mark on history."

 SCIONS_OF_AFRICA: "Scions of Africa £scions_of_africa£"
 SCIONS_OF_AFRICA_DESC: "The land of Africa has lay broken and defeated, ever since the collapse of the African Empire. The kingdom of Aldabba is the most legitimate successor, controlling the imperial capital of the same name. However, the other nations of the region are also poised to possibly restore the empire. The kingdom of Mauria is looking west, towards the soon to be discovered lands of Rausulia. Finally, the Berbers of the Atlas mountains are becoming tired of the endless raids and invasions, and may untie and strike out against the land that has wronged them."

 ALB_BOOKMARK_JONGWA:0 "Age of Princes £jongwa_bookmark£"
 ALB_BOOKMARK_JONGWA_DESC:0 "When the Yan proclaimed themselves the Celestial Emperor, the Han princes and magnates south of the river banded together to resists the new emperor, not knowing that only four out of eleven fiefdoms would survive the onslaught of barbarians pouring down upon the south, harsher than the Yellow River floods. Raise the banner of the Sima or Zhuge clan and restore their rule, expel the barbarians from Jongwa as the Liu Clan of Song, pledge your allegiance to the mighty Yan Empire, or forge a new homeland in Jongwa as one of the barbarian tribes."

 HIE_BOOKMARK: "§OHoly Italian Empire§! £HIE_bookmark£"
 HIE_BOOKMARK_DESC: "When Thela, son of Odoacer, was crowned emperor of the Romans by the Pope, it sparked a new age for Italy. It was the birth of the Holy Italian Empire, the now-decentralized state that rules over all of Italy and it's surroundings. Recently, the Molisian dynasty has secured the holy crown for themselves in a radical shift of power away from the north. Additionally, discontent between the Pope and Emperor has been growing, particularly over the matter of investiture and papal landholding withing the empire. Now, more than ever, the heart of Europe and the eternal city is a powderkeg waiting to blow."