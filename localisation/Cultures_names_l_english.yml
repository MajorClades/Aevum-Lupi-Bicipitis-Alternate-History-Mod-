##DECISIONS 
 atlas_nation_title: "Form @ATL Atlas"
 atlas_nation_desc: "Unite the Berbers of southern Mauria under one banner!"
 iberia_nation_title:0 "Form @IB0 Iberia"
 iberia_nation_desc:0 "The Iberian Peninsula will be finally reunited since the Roman Empire and it will no longer be broken apart!"
 africa_nation_title:0 "Restore @AF0 Africa"
 africa_nation_desc:0 "The crusades for Jerusalem only cemented the decadence of Africa and the War for Tunisi against Italy led to the collapse of the Southern Roman Empire when many nobles declared independence from Aldabba."
 zimmska_nation_title:0 "Restore @ZL0 Zimmska"
 zimmska_nation_desc:0 "The fall of Zimmska was brought upon the death of the Heirless King and bloody civil war, but we have push through these problems and we will now face the future united."
 frankia_nation_title:0 "Form @FR9 Francia"
 frankia_nation_desc:0 "Unite the various tribes of Francine traders and warriors, to stand stronger than ever!"
 alpine_fed_nation_title:0 "Form @AP0 Alpia"
 alpine_fed_nation_desc:0 "People of the Alps, we must protect our precious mountain homes! United we will stand taller than any mountains."
 danube_nation_title:0 "Form @DN0 Danubia"
 danube_nation_desc:0 "Our lifeline is the great Danube which united the diverse cultures that live in this region."
 alb_restore_rome_title: "Restore the @ROM Roman Empire"
 alb_restore_rome_desc: "Restore the Roman Empire"
 alb_form_two_sicilies_title: "Unite the @TTS Two Sicilies"
 alb_form_two_sicilies_desc: "The opposing nations of Sicania and Sicilea have divided the island of Sicily for generations. We shall unite the two under a new state and forge a new, united legacy"
 solongos_nation_title:0 "Restore the Khanate of @KR0 Solongos"
 solongos_nation_desc:0 "Before Guo Hong's invasion, this penninsula was united under the Jalayirid Khans. Today, we reclaim that legacy!"
 cheongug_nation_title:0 "@KR1 Unite the Three Kingdoms"
 cheongug_nation_desc:0 "After 30 years of division, the Tamna Kingdoms have been reunited. It is time to restore the Old Kingdom and claim our birthright!"
 blue_banner_title:0 "Raise the Blue Banner"
 blue_banner_desc:0 "By decree of the Khan, all future maps of the country will be drawn in blue instead of the color currently being used. All maps currently in use are to be recolored as well. If there are any mistakes in the recoloring, the one responsible will be thrown into the sea."
 khalkha_nation_title:0 "Unite the @KLK Khalkha Tribes"
 khalkha_nation_desc:0 "For too long our people have been divided. With the three Khalkha tribes finally united under one banner, we will gather the realm and announce to the world that a new age has begun. The age of the Mongols."
 genericmalay_nation_title:0 "Proclaim the @MU1 Swarnabumi Dynasty"
 genericmalay_nation_desc:0 "The Land of Swarnabum have long been beset by warlordism, without the strong rule of just soveriegn, the land fractured and law decayed. With Swarnabum under our rule, this dark period shall fade and make way for new era of prosperity!"
 pagsinaabanua_nation_title:0 "Form @PH1 Yakan Nation"
 pagsinaabanua_nation_desc:0 "The Yakan once inhibit the land of Panyupaya but were exiled to Kalimantan due to their resistance aginsts Lusong Court, while we may have struggled adopting to the custom of this remote land, we have grew strong enough to proclaim our primacy over the rest of Panyupaya."
 panyupanya_nation_title: "Unite the @PH0 Panyupaya"
 panyupanya_nation_desc: "Panyupaya was a land divided by ocean into many nations, with those nation under our lead we may finally call ourself as the True Sovereign of Panyupaya."
 manichmalay_nation_title:0 "Proclaim the @MU0 Sri Cahayan Dynasty"
 manichmalay_nation_desc:0 "The Land of Swarnabum have long been beset by warlordism, beset by darkness of greed and grief alike, the land fractured and law decayed. With Swarnabum under our rule, this dark period shall fade and be replaced by the Enlightened rule blessed by Mani!"
 wijayamegara_nation_title:0 "@NS0 Restore Wijayamegara Empire"
 wijayamegara_nation_desc:0 "After century of decay, the Wijayamegara authority have been restored. It is time to set sails and reclaim the land that was once us!"

