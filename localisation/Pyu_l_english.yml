 khas_nation_title: "Restore @NPL Khasira"
 khas_nation_desc: "Before the Manichean menace intrude Hindustan, the free people of Himalaya harmoniously served under one banner. Now that the menace have been drove from our ancestral homeland, let us chant the hym of Khasra once more in honor of our forefather."
 true_hindustan_NPL_monarchy_reform:0 "Asal Hindustan"
 true_hindustan_NPL_monarchy_reform_desc:0 "While Our Kingdom restored, the south is on the verge of collasping, it is our moral imperative to end their struggle and cleanse the Shree Ganga of infidel flith with their blood."
 
