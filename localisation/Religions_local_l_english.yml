 #####Korean religion
 musok:0 "Musok"
 musok_religion_desc:0 ""Musok" refers to the traditional religion of the Korean peninsula and island of Tamna. A collection of Korean and Tamnan mythology, it is based on the veneration of the gods and ancestors."
 musok_rebels_title:0 "Religious"
 musok_rebels_name:0 "$RELIGION$ Zealots"
 musok_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 musok_rebels_army:0 "$RELIGION$ Army"
 musok_rebels_demand:0 "Convert $COUNTRYNAME$"
 musok_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 yeongdeung:0 "Yeongdeung"
 yeongdeung_desc:0 "Yeongdeung is the Goddess of the winds and the sea. She visits Tamna once a year to bring forth the bounty of the seas."
 hwanung:0 "Hwanung"
 hwanung_desc:0 "Hwanung is also known as "Heaven King." It is said that he transformed a bear into a human and made her his wife. She later gave birth to Dangun, First King."
 dangun:0 "Dangun"
 dangun_desc:0 "First King of Gojoseon and Father of the Korean nation, Dangun is venerated even on Tamna, where his presence was never felt."
 cheonjiwang:0 "Cheonjiwang"
 cheonjiwang_desc:0 "Cheongjiwang is, according to the Tamna tradition, creator of the world. He is the one who destroyed one of the twin suns and moons to make the world bearable for humans."
 samseung:0 "Samseung"
 samseung_desc:0 "The Goddess of Fertility according to the Jeju tradition. Each village has two midwives who work in tandem with her to make sure each birth succeeds."
 bog-wonja:0 "Bog-wonja"
 bog-wonja_desc:0 "The First King of the United Kingdoms of Tamna, who was rewarded with ascension to Heaven by the gods. He will be forever remembered for what he has done for us."
 traveller:0 "Sonnim"
 traveller_desc:0 "The Visitor in White who offered to teach the Kings of Tamna in the ways of the light, like he taught the Prince of Ming. Upon his ascension to Heaven, he was made an official part of the Royal Family's pantheon."
 witness:0 "Sieo"
 witness_desc:0 "The Seer in Black who promised salvation to the nation, slayer of the Visitor. Upon the completion of his Black Pyramid, he vanished, seemingly ascending to Heaven. His disciples quickly integrated themselves into the military, which has become a hotbed for his ideals."
 amaterasu:0 "Amaterasu"
 amaterasu_desc:0 "The Shinto Goddess of the Sun, ancestress of the once mighty royal family of Yamatai-ko. Now she has been integrated into the pantheon of the Tamnan Royal Family."
 kotankar:0 "Kotankar"
 kotankar_desc:0 "Kotan-kar-kamuy is the creator deity of the Ainu people. With the integration of the Ainu pantheon, he has finally gained the recognition he deserves."
 jademperor:0 "Yu"
 jademperor_desc:0 "According to Chinese tradition, the Jade Emperor is a great king who achieved immortality. Upon defeating a great evil, he was proclaimed sovereign of all. The Tamnan Royal Family now prays to him to help protect the people, as he did in life."
 buddha:0 "Buddha"
 buddha_desc:0 "Siddhartha Gautama was the first person to teach the nature of Buddhism to the wider world. We may not agree with all of his words, but his practices will be very helpful for our people.""
 jesus:0 "Jesus"
 jesus_desc:0 "Jesus Christ, son of the Christian God. We have heard conflicting accounts as to his nature, but many of his teachings have resonated with the Tamnan people. As such, he has been integrated into the Royal Pantheon as a long lost son of Dangun."
 mani:0 "Mani"
 mani_desc:0 "Mani was the prophet for the Manichaean faith, which has found a home among the Princes of the Ming and the Yenisei warlords. His teachings, which fall in line with that of the great Visitor in White, have spread far across the realm, and help improve the integration of other faiths."


