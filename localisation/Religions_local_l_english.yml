###INDICTIAN
 indictian:0 "Indictian"
 indictian_religion_desc:0 "The Indictian Church (from 'In dicta', 'as dictated, intended as "those who accurately follow the scriptures") is a communion composed of several autonomous churches, religious orders and communities - whose common term is defined as "Paritary" - residing in the territory of Romance Africa. Several common beliefs are held by many, if not all, of them, such as the Indictian Clergy partaking in celibacy, general Iconoclasm and the belief of the necessity of a faultless Clergy."
