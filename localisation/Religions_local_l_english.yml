 alevilik_religion_desc:0 "The religion of the various Turkic peoples of Eastern Europe. It originated under the empire of 10,000 armies, when the native paganism combined with a more esoteric and fringe interpretation of Bošnjan sufism, brought over by the forced migration of Serican Turks to Eastern Europe. It is the most decentralised and "egalitarian" of all the sects, with no centralized authority figure or organized scholarly class.\nAs opposed to the daily five prayers, Olişani preform a communal ceremony/ritual, called cem, twice a week. These rituals take place in a cemevi, featuring songs, dancing, music, where both men and women participate."
