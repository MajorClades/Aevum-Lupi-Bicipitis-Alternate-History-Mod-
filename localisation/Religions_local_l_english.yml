#CEREMONIALISM
 ceremonialism: "Ceremonialism"
 ceremonialism_religion_desc: "From the frozen tundra to the sunkissed calusan shores following the great Mississippi, Ceremonialism encompasses countless traditions practiced across Rausulia. A resurgent Cahokia stands as the most important religious site of the continent where thousands congregate to celebrate and trade, the beating heart of spirituality at the centre of Turtle Island."

##MIDEWIWIN
 midewiwin:0 "Midewiwin"
  midewiwin_religion_desc:0 "Since the arrival of the 'Dawn-men' from across the Great Sea their plagues and steel killed most of the elders and almost erased our traditions and faith, almost. Those dark days are long past and the Midew have taken it upon themselves to keep our stories alive by writing down and archiving what litte is left, traveling the courts as diplomats and physicians, singing legends of the past, so that the tales of our forefathers may never be forgotten again."