#EVENTS
 papacy.1.test:0 "Coronation of [emperor.Monarch.GetName]"
 papacy.1.desc:0 "Today the coronation of [emperor.Monarch.GetName], ruler of [emperor.GetName], shall begin preparations.\nUnless the Holy Father has anything to say about the newly elected heir to the Holy Italian Empire?"
 papacy.1a:0 "For a prosperous Empire and a brighter tomorrow!"
 papacy.1b:0 "You are not Worthy!"

 papacy.2.test:0 "The Papal Refusal"
 papacy.2.desc:0 "The Pope has refused to adorn your head with the Holy Crown of the Empire, this has not reached the peasantry and is only known to the electors and some cardinals.\nIt will be wise to remind the Pope who rules around here."
 papacy.2a:0 "Is the coin more powerful then faith?"
 papacy.2b:0 "We can surely find a more peaceful solution."
 papacy.2c:0 "I Am The Pope!"
 papacy.2d:0 "Show him who he's against."

 papacy.3.test:0 "Rules for Thee"
 papacy.3.desc:0 "Celibacy for the clergy is not strictly enforced as it is not a rule for most priests, until today.\nFrom now on all Lucanian priests shall take vows of Celibacy with no exceptions."
 papacy.3a:0 "With no exceptions, under God's watchful eyes."
 papacy.3b:0 "Well, some exceptions."

 papacy.4.test:0 "The Imperial Refusal"
 papacy.4.desc:0 "The Imperial Heir has seeminly rejected our refusal to have a coronation, however there are plenty of ways we could be convinced to give them the crown."
 papacy.4a:0 "Yes, it is."
 papacy.4b:0 "A little more power for me."
 papacy.4c:0 "I said 'You are not Worthy!'."

 papacy.9.test:0 "Faithful Legates"
 papacy.9.desc:0 ""
 papacy.9a:0 "The Empire and the Church can coexist."
 papacy.9b:0 "The Church exists where the Faithful are."

 papacy.10.test:0 "Family Troubles"
 papacy.10.desc:0 "Born Giacomo Baglioni, third son of the Dux of Persiano, encouraged to take the church's robes but now a Pope. It would be another day like the others, but his older brother has not survived the illness, leaving the Duxy of Persiano to your niece. A bright but naive lady which needs the guidance of her only living relative to survive the brutality of the Empire's Game of Thrones; in spite of the official treaties with the Emperor, the Pope doesn't own land outside the 'Patrimony of Saint Luke', but every law has its loopholes."
 papacy.10a:0 "I'm the Voice of God, and you're the Voice of the Pope."
 papacy.10b:0 "I shall allow her the Temporal Duties."


