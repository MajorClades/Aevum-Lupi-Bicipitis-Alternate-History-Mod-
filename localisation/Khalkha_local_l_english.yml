 khalkha.1.test:0 "Gathering the Clans"
 khalkha.1.desc:0 "In a tent on the outskirts of $CAPITAL$, [Root.Monarch.GetName] was proclaimed Khan of all Mongols in the first Qurultai in 200 years. Despite being forced to endure centuries of the Dragon Emperor's subjugation, the Khalkha people have endured. With the Khalkha clans finally united, and the corpse of our old opressors left as nothing more than a rotting memory, [Root.Monarch.GetName] has made one thing clear:"
 khalkha.1a:0 ""We will never be conquered again.""