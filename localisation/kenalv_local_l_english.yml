#Events
kenalv.1.t: "Restoration of the Kingdom"
kenalv.1.d: "REPLACE_ME"
kenalv.1a: "The time has come, a king must take the throne."
kenalv.1b: "Republicanism has brought us wealth and stability."

kenalv.2.t: "Selecting a King"
kenalv.2.d: "REPLACE_ME"
kenalv.2a: "The Soxons are our friends, a Sozon shall sit upon the throne."
kenalv.2b: "The Von Allyns are the original rulers of Kenalv, after all."
kenalv.2c: "A descendant of Arcturus shall bring us glory!."
kenalv.2d: "The duchess of Iken seems like a good choice."
kenalv.2e: "The gentleman from Saxanglia seems competent enough."
kenalv.2f: "One of the minor nobles seems rather kingly."