#Reforms
 serican_principality:0 "Serican Principality"
 serican_principality_desc:0 "A monarchy born from the fragments of the Thousand Armies, governed by the dynasty of a popular general."
 serican_tsardom:0 "Restored Empire of a Thousand Armies"
 serican_tsardom_desc:0 "The restored empire of Guo Hong. With the might of this empire a man could conquer the world"

 indian_manichanate_reform:0 "Sacivalaya"
 indian_manichanate_reform_desc:0 "A district of the Empire of Light. It is ruled by a Saciva, a minister."

 indian_border_manichanate_reform:0 "Senapati Commandery"
 indian_border_manichanate_reform_desc:0 "Instead of being ruled by a Saciva, this realm is ruled by a military commander (senapati) dedicated to maintaining the imperial borders."


 light_empire_government:0 "Arjuna Samrajya"
 light_empire_government_desc:0 "Fueled by religious fanaticism, this form of government follow strict religious codes and assimilates cultures through faith."

 light_empire_united_government:0 "United Empire of Light"
 light_empire_united_government_desc:0 "Fueled by religious fanaticism, this form of government follow strict religious codes and assimilates cultures through faith."

 war_elephants_military_reform:0 "Elephantry Warfare"
 war_elephants_military_reform_desc:0 "The War Elephant will become the tip of our spears, to crush and stomp our enemies."

 armerica_explo_reform:0 "Armerican Sygirdom"
 armerica_explo_reform_desc:0 "Due to lack of any threat, if not internal, this goverment focuses more on the sea than the land."

 frankonia_martel_reform:0 "Legacy of Martel"
 frankonia_martel_reform_desc:0 "The Frankish people have fought for independence against the Soxons, but only thanks to Charles, the Martel, we have made progress.\nNow to continue toward freedom."

 gallic_republic_reform:0 "Gallic Republic"
 gallic_republic_reform_desc:0 "The Gallic Senate is the vestigial form of the law-makers of old Soxony. Saved by the HIE but only partially."

 raklion_merchants_reform:0 "Republic of the Strait"
 raklion_merchants_reform_desc:0 "The trade that passes between the Strait of Hercules enriches the Republic of Raklion and allows for its power and navy."

 alb_raklion_company_reform: "Rausulian Hafengeschäft"
 alb_raklion_company_reform_desc: "A chartered company responsible for the administration of all Raklionne ports in Rausulia"

 swebish_monarchy:0 "Gryffian Monarchy"
 swebish_monarchy_desc:0 "The Crown of the Swebish is regulated by the Gryphes Carta, written by the Eryk I Gryf, which has saved the country from many crisis."

 vrankish_kingdom:0 "League of the Vranks"
 vrankish_kingdom_desc:0 "Rebelled against the oppressive Goths, the league is mostly made up of indipendent companies of soldiers, but they all respect the crown, if paid enough."

 dacian_kingdom:0 "Realm of the Wolf Kings"
 dacian_kingdom_desc:0 "When the Roman Empire left Dacia and destroyed the great bridge, Dacia was defended by the Wolf Kings who learned from the Latin Legions."

 kolmegary_three_kingdoms:0 "Three United Kingdoms"
 kolmegary_three_kingdoms_desc:0 "The many people of the Kolmegary have united in foreign lands to properly stand a chance against the western and eastern empires."

 at_shop_reform:0 "Codex of Traditional Warfare"
 at_shop_reform_desc:0 "We will ensure all our soldiers and conscripts are always ready and prepared to defend their homes."

 professional_expansion_reform:0 "Military Courses and Studies"
 professional_expansion_reform_desc:0 "Professional armies shall rule the battlefield but only if they follow the correct path to victory."

 alb_korean_empire_reform:0 "United Kingdoms of Tamna"
 alb_korean_empire_reform_desc:0 "The Three Tamna Kingdoms, reunited by steel and bound eternally by blood. Never to be fractured again."

 alb_tamna_remnant_reform:0 "Tamnan Remnant"
 alb_tamna_remnant_reform_desc:0 "The three Tamna Kingdoms have spent the past 30 years claiming that the unification war was just around the corner. It has led to a more militarized society, at the expense of their relations with others. The Tamnan people aren't exactly thrilled with decades of broken promises, either."

 alb_first_tier_restoration_reform:0 "Reunited Kingdoms of Tamna"
 alb_first_tier_restoration_reform_desc:0 "The Tamna Kingdoms have been reunified, but the new King still has a long way to go in ensuring that it means anything. And that it outlives him."

 alb_second_tier_restoration_reform:0 "Reunited Kingdoms of Tamna"
 alb_second_tier_restoration_reform_desc:0 "The Tamna people have begun to settle into the reality of their new life, and things seem to be improving, if slowly."

 alb_third_tier_restoration_reform:0 "Reunited Kingdoms of Tamna"
 alb_third_tier_restoration_reform_desc:0 "Reforms have been coming at a steady pace. The Kingdom is finally beginning to stabilise."

 alb_fourth_tier_restoration_reform:0 "Reunited Kingdoms of Tamna"
 alb_fourth_tier_restoration_reform_desc:0 "The task of ensuring that the kingdom survives is all but complete. One last push is all that is needed to ensure the kingdom survives."

 alb_solongun_state_reform:0 "Great Solongun State"
 alb_solongun_state_reform_desc:0 "The tribes of Solongos reorganized under a centralized, militaristic state, all working together in service of the Khan in Dayan's name."
 
 alb_solongun_state_reform:0 "Great Solongun State"
 alb_solongun_state_reform_desc:0 "The tribes of Solongos reorganized under a centralized, militaristic state, all working together in service of the Khan in Dayan's name."
 
 SU2_ekkaracha_reform:0 "Ekkaracha"
 SU2_ekkaracha_reform_desc:0 "The Realms of Sarakhanti was once dissapated and fragmented, full of fledgling princes vying for crumb of wealth in this valley. Long are those day of this unity, Sarakhanti is to have only one King."
 
 SU2_santistan_reform:0 "Santistan Sanctuary"
 SU2_santistan_reform_desc:0 "The purpose of government is to keep peace in their realm, old is the era of bloodshed that permate our realms. Our soldier shall be the fence and wall, our trader as donor of the temple and our monk as preacher and peacemaker of the realms."


#NATIVES Americans

 lenape_admiralty_reform:0 "Shawihikàn"
 lenape_admiralty_reform_desc:0 "The Pale Raiders coulnd't go any further than our shores as we soon learned their ways of seafaring."

 dawnrik_reform:0 "Wábanrik"
 dawnrik_reform_desc:0 "A Dawn kingdom is heavily influenced by the Norse, borrowing nordic runes and plenty of voluntary and involuntary mixings but some remain indipendent from them."

 cahokia_ramey_state_reform:0 "Cahokian Ramey Empire"
 cahokia_ramey_state_reformcahokia_mandate_reform_desc:0 "The power of Cahokia rests on her connections and her ability to secure all within her graceful embrace, but beware her wrath."

 iroquoi_federation_reform:0 "Haudenosaunee Federation"
 iroquoi_federation_reform_desc:0 "During the Age of Strife the Haudenosaunee have banded together even more to deal with the increasing foreign hostilities."

 rausundian_native_reform:0 "Rausundian Kingdom"
 rausundian_native_reform_desc:0 "The arrival of the Norse has forced our people to consolidate our lands and centralize our society. After the Age of Strife ended, we were able to consolidate into a true nation"

 native_hereditary_vs_nobility_reform:0 "Legacy of the Age of Strife"
 native_hereditary_vs_nobility_reform_desc:0 "As pale devils raided our coasts and plagues ravaged the land, we have survived through it all by sacrifice and ingenuity, being led by men and women of high intuition and cleverness."