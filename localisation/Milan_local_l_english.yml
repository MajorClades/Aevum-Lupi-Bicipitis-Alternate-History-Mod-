#####EVENTS
 mila.1.test:0 "The Return of the Dux"
 mila.1.desc:0 "The 4th Crusade has ended, but we still await the return of our rightful ruler.\nNews have reached us that he was present for the siege of Alexandria where he has been wounded and decided to return home. Missives and couriers have yet to find him in any port or find any other information."
 mila.1a:0 "A short Odyssey, a long embrace!"
 mila.1b:0 "A tragedy but a welcomed one."

 mila.2.test:0 "Massimo's Coup"
 mila.2.desc:0 "The death of the late Dux Christian should have had his daughter rise to power, but Massimo has a better choice for who should rule the League.\nHimself.\nWith a decent amount of support from some nobles, the new Dux has seized the crown and could face some stiff resistance."
 mila.2a:0 "No resistance can stop me."

 mila.3.test:0 "Voyage to the Nile"
 mila.3.desc:0 "Our Duke Christian Boldi has recently embarked to join the Crusader's forces to gain enough favors and prestige to allow his daughter an easier rise to the throne.\nHer maternal uncle will be the regent until the return of the Duke, despite many other faction in the Ambrose League decrying his sinful habits."
 mila.3a:0 "Farewell, my Duke!"

 mila.4.test:0 "The Last Straw"
 mila.4.desc:0 "The Ambrose League is a collection of several city-states that united in military matters to withstand Erulian and Republican forces, but the cities have since grown distant in political matters. The western cities are governed by the Megaditta, a powerful union of guilds; the northern cities are under the mighty Cavaliere, governor of the Alpine Forts. The peasantry, spurred by the Megaditta, have gathered under the Dux's palace to demand a change of goverment, which could be dealt with some force or some coin."
 mila.4a:0 "Who cares?"
 mila.4b:0 "The Coin talks."
 mila.4c:0 "Send in the 'Knight'."

 mila.5.test:0 "The Knight's Crown"
 mila.5.desc:0 "The Cavaliere's duties are to protect the Northern frontier of the Holy Italian Empire, famous for defending against Longobards and Soxons attacks in recent years. But the Knight's ambitions were not only as defender, he wants a crown."
 mila.5a:0 "A Knight's Duty to the Country."
 mila.5b:0 "We can't let him keep getting away with this!."

 mila.6.test:0 "The Storm That Is Approaching"
 mila.6.desc:0 "Despite the Padanian Fog that sometimes hides everything in arm's reach, Fantozzi has the habit to play a game of tennis in any day. But today a major storm has gathered near Medina and Fantozzi has yet to be found in the court."
 mila.6a:0 "And he never returned."
 mila.6b:0 "The Storm followed him in the palace."

 mila.7.test:0 "L'Armada Potenzia"
 mila.7.desc:0 "With the construction of a mighty naval fleet, we must find our place on the sea by selecting which type of ship we will prioritize. Plans have been presented to Ugo Villaggio, a renown Naval Engineer, which will decide what he thinks of our plans. The first plan is to bolster our coastline defenses with skilled sailors, while the second plan is to consider the ocean warfare we may find ourselves in the future."
 mila.7a:0 "92 minute ships?"
 mila.7b:0 "I like the Big one."

 mila.8.test:0 "Medina Due"
 mila.8.desc:0 "A great accomplishment will be reached upon the construction of a new part of the grand city of Medina, a push forward like no other that will require plenty of gold and plenty of knowledge; the project has been named Medina Due but has yet to have a defined goal, something to claim at the end of the construction for everyone to see our prowess."
 mila.8a:0 "A new Administrative Center."
 mila.8b:0 "A new Diplomatic Hub."
 mila.8c:0 "A new Military Installation."

