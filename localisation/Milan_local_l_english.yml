####missions
 mlo_novara_title:0 "The Megaditta"
 mlo_novara_desc:0 "An union of guilds and consortiums to form a repubblican goverment to prioritize trade businesses, the Italian Textile-Pharma-Forestry-Metal-Chemical Union or simply, the Megaditta."

 mlo_erulian_climb_title:0 "Erulian Forces"
 mlo_erulian_climb_desc:0 "As the Erulians fall, we must raise more fortifications to adjust the borders of the Empire, hold the passes and let none pass."

 mlo_la_corazzata_title:0 "Naval Theater"
 mlo_la_corazzata_desc:0 "Each boat is a work of art, capable of sailing the most dangerous of waters, but they need to be up to date with the current sailors and the materials available."

 mlo_i_sardi_title:0 "Truly Unsinkable"
 mlo_i_sardi_desc:0 "The biggest meditteranean island is the perfect staging ground for the restoration of Mare Nostrum."

 mlo_erulian_defeat_title:0 "Beat the Competition"
 mlo_erulian_defeat_desc:0 "Between Condottieri and Mercenaries, Coradia claims to be the best in the business, we shall have them beat on principle first."

 mlo_ligurian_descent_title:0 "The Ligurian Line"
 mlo_ligurian_descent_desc:0 "The Ligurians hold the sacred lifeline of any mercantile nation, the sea. The Tyrrhenian sea will increase our treasury and expand our power."

 mlo_ducal_army_title:0 "Ambrosian Army"
 mlo_ducal_army_desc:0 "The Ambrosian League is beset by many enemy within the borders of the Holy Italian Empire between the Padanian Republic and the Erulian realms, we need to bolster our armies."

 mlo_in_numbers_title:0 "The League Destiny"
 mlo_in_numbers_desc:0 "The League needs further integration into a singular state capable of actually defending itself."

 mlo_north_italian_league_title:0 "Our Place in the Empire"
 mlo_north_italian_league_desc:0 "The Holy Italian Empire is Holy, Italian and an Empire, but where are we in this empire?"

 mlo_tuscan_banks_title:0 "Banking Error"
 mlo_tuscan_banks_desc:0 "The Tuscans are great bankers, but what's better than a friendly banker, owning all the banks."

 mlo_roman_deals_title:0 "The Roman Markets"
 mlo_roman_deals_desc:0 "The city of Rome shall be the capital of the world and all our wealth shall make it the City of Gold."

 mlo_padanian_wars_title:0 "Padanian Wars"
 mlo_padanian_wars_desc:0 "The Padanian Republic is the primary reason for the League's creation, we will beat their superiority complex  into the ground."

 mlo_padanian_control_title:0 "The Padus Line"
 mlo_padanian_control_desc:0 "The Padus or Po River shall wash the sins of the Padanian Republic and we will wash the bloody coins we have 'collected'."

 mlo_como_title:0 "The Knight"
 mlo_como_desc:0 "The northern cities are protected by the Alpine Lodge, a military order, which has been governed by the Cavaliere, a renowned soldier of dubious morality."

 mlo_alpine_ventures_title:0 "Alpine Adventures"
 mlo_alpine_ventures_desc:0 "Further expansion on the Alps have reached the border with the Longobards, we could exploit the willingness of some germanics to enter the Holy Italian Empire, by force."

 mlo_trade_zone_title:0 "Welcome to the Trade Zone"
 mlo_trade_zone_desc:0 "All the money in the world will find itself in our coffeurs, brought by skilled merchants and a strong army."

 mlo_trade_empire_title:0 "The Great Jump Forward"
 mlo_trade_empire_desc:0 "We will construct a wonder worthy of the entire world, and we will name it Medina 2."
