l_english:
 LOADING_TIP_0:0 "The Emperor of Rhomania is the supreme caliph of all Islam."
 LOADING_TIP_1:0 "Soxony is the successor to the kingdom of Soissons, which survived in this timeline."
 LOADING_TIP_2:0 "Big thanks to all of our contributors. We couldn't have done it without them!"
 LOADING_TIP_3:0 "The Rashidi Reformation can spawn if Caliphal Authority drops below 50."
 LOADING_TIP_4:0 "Wycliffian is ALB's version of Protestantism."
 LOADING_TIP_5:0 "The Red Legion may launch the 4th crusade to take back Egypt for Christianity."
 LOADING_TIP_6:0 "The Indictian faith is the most warlike of all Christian faiths, being known for Iconoclasty and frequent crusades."
 LOADING_TIP_7:0 "The Impotian faith separated from the Lucanian Church through the Empire of Soxony."
 LOADING_TIP_8:0 "Palmyra may revolt from Rhomania should they become too unstable and decadent."
 LOADING_TIP_9:0 "Islam was brought to the steppes by the empire of Bolgaria, which has by 1444 fallen into disgrace"
 LOADING_TIP_10:0 "Arjuna Samrajya, or the Empire of Light, is a Manichean theocratic realm in India. In 1444 they have decentralized."
 LOADING_TIP_11:0 "Pruthia leads the Germanic Confederation, comprising most of the Central Germanic people."
 LOADING_TIP_12:0 "Spania has always backed Soxony as the true heir to the Roman Empire."
 LOADING_TIP_13:0 "The Norse believe that Ragnarok has already happened. May the Allfather shine upon you."
 LOADING_TIP_14:0 "Guo Hong, chinese warlord and fire enthusiast, carved his Empire from the Baltic to the Yellow Sea."
 LOADING_TIP_15:0 "Siescheng is known by many names: the Great City, the Dragon's Throne and the City of a Million Souls."
 LOADING_TIP_16:0 "The hyper-colonial nation of Herkulia can be formed by Bettia, Mauria or Raklion by conquering the others."
 LOADING_TIP_17:0 "Iberia lays split culturally, religiously and politically; you can fix her."
 LOADING_TIP_18:0 "Ario's heresy lives on with Arianism in the countries of Sweben, Cotia, Hunland and little Kron."
 LOADING_TIP_19:0 "Thanks to the Light of the AllFather, the forests and woods of Vinland are free of the superstitions and monsters."