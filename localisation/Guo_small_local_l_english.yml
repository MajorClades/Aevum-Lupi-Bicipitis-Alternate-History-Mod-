#EVENTS

 guo_smal.1.test:0 "The House Call"
 guo_smal.1.desc:0 "Loyalist of the Guo dynasty have gathered outside the Dragon's Throne and then stormed the Great Council, the various Masters fled into the City's many hidden tunnels and are currently being followed.\nWith no one to challenge them, the only thing left to do is find a worthy heir of the Dragon Emperor, even if it has been plenty of time since his death. Records and documents in the Paper Master's room have led to two candidates, both currently living in the City. Messengers will be sent to them to gather near their progenitor's statue."
 guo_smal.1a:0 "He must witness too."
 guo_smal.1b:0 "Where is the War Master?"

 guo_smal.2.test:0 "The Candidates"
 guo_smal.2.desc:0 "Under the gaze of their ancestor, three men are questioned, challenged and looked all over but only one will sit upon the Dragon's Throne.\nThe first candidate has a direct line of descent from the first daughter of Guo Hong, which is proven by documents, and has quite the support from loyalists in other countries.\nThe second candidate has a direct line of descent from Guo Song's second son, proven by the line never living outside the City, and has the support of the majority of loyalist in the city.\nThe third candidate was coincidentally in the City, with no proven descent from the Dragon and no real support from loyalists, but the resemblance to the statue is uncanny, with the only difference being his blond hair."
 guo_smal.2a:0 "Zhu has proven his worth before."
 guo_smal.2b:0 "Song has the rightful claim."
 guo_smal.2c:0 "Hong has the looks."

 guo_smal.3.test:0 "Divine Rights"
 guo_smal.3.desc:0 "The Dragon didn't concern himself with the religion of his subjects or even his own, fully convinced that the Heavens had chosen him to conquer the civilized world. We do not have the same luxury as many of our subjects are under different nations with different Gods. A final decision must be made, hopefully it is the correct one."
 guo_smal.3a:0 "We will keep being unconcerned."
 guo_smal.3b:0 "Enlightment will bring us closer to Heaven."
 guo_smal.3c:0 "The Olisani are right."
 guo_smal.3d:0 "The Church of the Cross shall help us."
 guo_smal.3e:0 "Two Empires, One Faith."

 guo_smal.4.test:0 "The Quest of Conquest"
 guo_smal.4.desc:0 "The Loyalist of the City and those outside can be of great help on future conquests, leading to a faster restoration of the Empire but we must proceed with caution in order to not make too many enemies. Or so would say those who do not have the Blood of the Dragon in their veins, Guo Hong is the man that conquered because he could, no need for further justifications."
 guo_smal.4a:0 "We are just descendants of a Dragon."
 guo_smal.4b:0 "Fire in my veins and victory on my battlefield."

 guo_smal.5.test:0 "The Trial of Conquest"
 guo_smal.5.desc:0 "The first trial of the reborn Empire has come to an end and the results shall speak for themselves."
 guo_smal.5a:0 "Blood on the battlefield and Victory in my halls."
 guo_smal.5b:0 "Failure! Shame upon Ye!"

 guo_smal.6.test:0 "Call of Duty"
 guo_smal.6.desc:0 "A call of loyalty to the Guo Dynasty has been made and some nobles are respoding by revolting."
 guo_smal.6a:0 "Fine."
 guo_smal.6b:0 "Kill them."

 guo_smal.7.test:0 "The Final Exam"
 guo_smal.7.desc:0 "The results of the exams can prove you capable or incapable but the true test starts now."
 guo_smal.7a:0 "I am Worthy!"
 guo_smal.7b:0 "I am Worthy!"
 guo_smal.7c:0 "I am Worthy?"

 guo_smal.8.test:0 "The First Exam"
 guo_smal.8.desc:0 "At a young age, it is time for your heir to start studying for the Imperial Exam to ensure that the realm will be properly governed after your death. The first exams are simple but they are just the first step in the making of a true Dragon, as Guo Hong has excelled in the past."
 guo_smal.8a:0 "Study and Preparation."
 guo_smal.8b:0 "Study, Preparation and some help."
 guo_smal.8c:0 "Hope, Prayers and Help."
 guo_smal.8d:0 "Passing without a Problem."

 guo_smal.9.test:0 "The Second Exam"
 guo_smal.9.desc:0 "Years have passed and the time for harder exams is upon your heir, the second tier of exams are more philosophical than the first, but not any less important."
 guo_smal.9a:0 "Study and Preparation."
 guo_smal.9b:0 "Study, Preparation and some help."
 guo_smal.9c:0 "Hope, Prayers and Help."
 guo_smal.9d:0 "Passing without a Problem."

 guo_smal.10.test:0 "The Third Exam"
 guo_smal.10.desc:0 "The final tier of exams is ready to be taken by your heir, a true test of strenght and perseverance of character."
 guo_smal.10a:0 "Study and Preparation."
 guo_smal.10b:0 "Study, Preparation and some help."
 guo_smal.10c:0 "Hope, Prayers and Help."
 guo_smal.10d:0 "Passing without a Problem."

 guo_smal.11.test:0 "Anvil of War"
 guo_smal.11.desc:0 "There are many ways to ready an army for war, we will forge a path for every army under our command. Either they will be trained to perfection, prepared for any battlefield and capable of great aim; or they will storm the grounds, leave no enemy unbroken and no wall unbreached. Or we could specialize in the true art of the infernal warfare of Guo Hong?"
 guo_smal.11a:0 "Good Offense, Good Defense, True Shot."
 guo_smal.11b:0 "Fire and Lighting War."
 guo_smal.11c:0 "The enemy shall know Inferno."

