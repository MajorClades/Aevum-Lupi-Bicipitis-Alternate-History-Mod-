 totemism_religion_desc: "Gyáa'aang, or more simply 'totem poles' are monumental carvings typical of the peoples of Isfjöll and Hinode'aina. The carvings therein may symbolize or commemorate ancestors, cultural beliefs, familiar legends, clan lineages, or notable events. Despite not being whorshipped they are extremely important to the cultures of the Pacific and Rausulia at large."