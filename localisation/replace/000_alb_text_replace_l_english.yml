#Vassals
 autonomous_vassal:0 "Autonomous Vassal"
 autonomous_vassal_title:0 "Autonomous Vassal"
 autonomous_vassal_title_plural:0 "Autonomous Vassals"
 autonomous_vassal_is_our:0 "$NAME|Y$ is our Autonomous Vassal."
 autonomous_vassal_long_desc:0 "An Autonomous Vassal must follow their overlord to war. But they can also wage war on their own, without their overlord approval, and as such, without their help."

 make_autonomous_vassal_title:0 "Create Autonomous Vassal"
 make_autonomous_vassal_tooltip:0 "§Y[From.GetName]§! will gain autonomy in their internal affairs."
 make_autonomous_vassal_desc:0 "Do you wish to make §Y[From.GetName]§! an autonomous vassal? They will be able to wage war on their own, but we will still have to come to their aid if they're being attacked.\n\nAutonomous Vassal pay less tax and can wage war on their own, but they will also have less liberty desire.\nYou can't annex autonomous vassal before making them normal vassal again."

 cancel_autonomous_vassal_title:0 "Make Vassal"
 cancel_autonomous_vassal_tooltip:0 "We will strip §Y[From.GetName]§! of their privilege, and make them regular vassal. This will anger them."
 cancel_autonomous_vassal_desc:0 "Do you wish to make §Y[From.GetName]§! a vassal again? They will become a regular vassal again and will gain §R65.0§! liberty desire.\n\nThis will cost you §R-1§! stability."

#Mississippi - Atloyac
 se_mississippian_legacy:0 "Atloyac Legacy"
 se_mississippian_legacy_desc:0 "A legacy is created by stories. Stories about the places that we inhabited, the objects that we used, the lives that we lived. The ancient Atloyacan culture extended along the river as a religious and trade network that united different tribes."
 spartans_of_miss:0 "Spartans of the Lower Atloyac"
 spartans_of_miss_desc:0 "Travelers in our lands tell us of an ancient realm who valued military prowess above all other mark of status, as we do. We must strive so that in the future, our name is likewise remembered!"
 string_start_chikasaw_choctaw:0 "From the ruins of the Mound builders cities of the lower Atloyac, two powerful tribes have emerged. Tracing their lineage far to the west, the Chickasha (or §YChickasaw§!) and the Chatah (or §YChoctaw§!) both maintain a strong tribal unity, and though they must be wary of one another, face few other threats.\nBut to the south and east, the sea lies, and none of the Chickasaw or Choctaw people know what lies beyond it.\nCould a threat greater than they have ever faced someday come from across the waves?"
 string_start_tag_north_america:0 "The last remnants of the ancient Atloyacan civilization are dwindling, leaving behind remnant-states that will become the §YCreeks§!, §YChickasaw§! and §YChoctaw§!. Meanwhile, the Mexica tribal confederacy has finally united and shall be a force to be reckoned with in the future.\nIn the north, wandering prophets and leaders advocate for unity among the §YIroquois§! and the §YHurons§!, forming powerful confederacy that will shape the course of history. In the lands of Vinland, the nation of §YFrjalslundt§! seeks to establish their rule over Rausulia and establish closer relations with the Mexica."

