 emperor_erbkaisertum_title:0 "Proclaim Ereditarietà"
 emperor_erbkaisertum_desc:0 "Abolish the elective monarchy of The Holy Italian Empire."
 emperor_renovatio_title:0 "Renovatio Imperii"
 emperor_renovatio_desc:0 "Unite the disparate states of The Empire into a nation state."
