#Other Stuff
 has_reined_in_all_italians_early:0 "All Italian Princes have been reined in."
 LOCK_HRE_RELIGION:0 "§Y$RELIGION$§! becomes the official faith of the Holy Italian Empire."
 UNLOCK_HRE_RELIGION:0 "§Y$RELIGION$§! will no longer be the official faith of the Holy Italian Empire."
 TREATY_HRE_RELIGION:0 "The Holy Italian Empire will sign a §YTreaty of Religious Peace§!."
 BREAK_TREATY_HRE_RELIGION:0 "The Holy Italian Empire's §YTreaty of Religious Peace§! will be broken."
 HRE_RELIGION_NOT_LOCKED:0 "An official faith has not been established in the Holy Italian Empire."
 HRE_RELIGION_SET:0 "§Y$NEW$§! becomes the dominant faith of the Holy Italian Empire."
 HRE_HERETIC_RELIGION_SET:0 "§Y$NEW$§! becomes the opposition faith in the Holy Italian Empire."
 HRE_RELIGIOUS_WAR_DESC:0 "The Holy Italian Empire is in a state of Religious War between the Catholic and Protestant faiths. During a Religious War, the Protestant and Catholic Leagues are available to be joined. The League that does not follow the dominant faith in the Empire may declare war on the Emperor to attempt to change the Empire's dominant faith."
 HRE_OFFICIAL_RELIGION_DESC:0 "The §Y$RELIGION$§! religion is the dominant faith of the Holy Italian Empire. Only §Y$RELIGION$§! rulers are eligible to become Emperor."
 HRE_PERMANENT_RELIGION:0 "§Y$RELIGION$§! is the Official Faith"
 HRE_PERMANENT_RELIGION_DESC:0 "The §Y$RELIGION$§! religion is the official faith of the Holy Italian Empire. Only §Y$RELIGION$§! rulers are eligible to become Emperor and all Electors must be §Y$RELIGION$§! as well. The Emperor may use the Enforce Religious Unity diplomatic action on member states of a different confession."
 HRE_RELIGION_LOCKED:0 "The Holy Italian Empire has an official, unchangeable faith."
 HRE_RELIGION_UNLOCKED:0 "The Holy Italian Empire does NOT have an official, unchangeable faith."
 HRE_RELIGION_TREATY:0 "The Holy Italian Empire has a Treaty of Religious Peace."
 HRE_RELIGION_NO_TREATY:0 "The Holy Italian Empire does NOT have a Treaty of Religious Peace."
 IS_HRE_RELIGION:0 "§Y$RELIGION$§! is the dominant faith of the Holy Italian Empire."
 IS_NOT_HRE_RELIGION:0 "§Y$RELIGION$§! is NOT the dominant faith of the Holy Italian Empire."
 IS_HRE_HERETIC_RELIGION:0 "§Y$RELIGION$§! is the opposition faith of the Holy Italian Empire."
 IS_NOT_HERETIC_HRE_RELIGION:0 "§Y$RELIGION$§! is NOT the opposition faith of the Holy Italian Empire."
 religious_leagues.1.d:0 "The War of Religion in the Empire has ended in total victory for the Emperor and the Imperial Parliament has convened in a Diet to proclaim Catholicism as the sole confessional faith of the Holy Italian Empire. Electors who follow a different confession will be stripped of their privileges, and the Emperor is given broad authority to enforce Catholic unity within the Empire."
 NOT_DISCOVERED_HRE:0 "§R- We have not discovered the Holy Italian Empire!§!"
 HRE_ON_OTHER_CONTINENT:0 "§R- We cannot join a League if our capital is on a different continent than the Holy Italian Empire.§!"
 desc_joined_league_war:0 "Fighting in the religious wars of the Holy Italian Empire has taught us important lessons about warfare."
 desc_hre_dominant_catholic:0 "The Catholic faith is the official religion of the Holy Italian Empire. Following this faith grants our nation a certain moral legitimacy."
 hre_dominant_protestant:0 "Protestant Empire"
 desc_hre_dominant_protestant:0 "The Protestant faith is the official religion of the Holy Italian Empire. Following this faith grants our nation a certain moral legitimacy."
 MAPMODE_EMPIRE_DESC:0 "Colors the provinces that are part of the Holy Italian Empire.\nPurple belongs to the Emperor, brown belongs to an Elector, and blue belongs to a Free City. Green provinces are simply part of the Empire.\nYellow-striped provinces are part of the Empire, but their Owner is not.\nOrange-striped provinces are part of the Empire, but they are subject of a non-Empire overlord.\n"
 elevate_bishopric_desc:0 "As a Prince-Elector of the Holy Italian Empire we have a much greater political power than the title Bishop would normally imply. Let us make use of this influence to convince the Holy See to elevate our Bishopric to an Archbishopric."
 pragmatic_sanction_decision_desc:0 "Our heir is a woman but the Imperial crown can only pass to a man. It would be intolerable if our dynasty should lose their hold on the crown they worked so hard to acquire due to a mere technicality. Let us use all our influence to ensure our female heir will be considered as our successor when the time comes to elect a new Emperor of the Holy Italian Empire."
 remove_non_electors_emperors_from_empire_effect_tooltip:0 "All owned provinces will be removed from the Holy Italian Empire."
 PEACE_IN_EMPIRE_NO_WAR:0 "After the aeterna pax has been declared, no member of the Holy Italian Empire may take hostile actions towards another member."
 DEMANDUNLAWFULTERRITORY_DERIVEDDESC:0 "Demand the return of the unlawful territory '$PROV|Y$' to the Holy Italian Empire."
 GRANTELECTORATEREQDESC:0 "$ACTOR$ offers us an Electorate position in the Holy Italian Empire. By accepting we will be able to vote for the next emperor."
 GRANTFREECITYREQDESC:0 "$ACTOR$ offers us Free City status in the Holy Italian Empire. If we accept, our government will change to a Free City and the Emperor will defend us from all aggressors. If we acquire more provinces or leave the Empire we will lose our Free City status."
 DEMANDUNLAWFULTERRITORYREQDESC:0 "The Emperor $ACTOR$ demands that we return the province of '$PROV|Y$' to the Holy Italian Empire. Denying this request will seriously impact our relation with the HIE."
 opinion_left_empire:0 "Left the Holy Italian Empire"
 opinion_united_empire:0 "United the Holy Italian Empire"
 PART_OF_HRE:0 "$COUNTRY|Y$ is part of the Holy Italian Empire."
 gpw_effects_tt:0 "§YUnrest is increased throughout the Holy Italian Empire.§!\nPeasants are more likely to rebel.\nSuccessful peasant rebellions may be emboldened to overthrow the aristocracy and impose a radically different system of government."
 great_peasant_war.3.d:1 "The violent conflict between the peasantry and the establishment has raged for decades within the Holy Italian Empire. It is time for the Emperor to enforce a firm and final resolution: to protect the rights of the peasantry or to impose the control of the nobility."
 desc_great_peasants_war_triggered_modifier:0 "The Great Peasants' War embroils the Holy Italian Empire in conflict. While it is ongoing, rebelling peasants will be emboldened and may even overthrow the government."
 desc_hre_dominant_reformed:0 "The Reformed faith is the official religion of the Holy Italian Empire. Following this faith grants our nation a certain moral legitimacy."
 westphalia_peace_trigger_tt:0 "Either §YReligious Peace§! is achieved in the Empire, or the §YLeague War§! has happened and §Y[Root.Religion.GetName]§! is the official religion of the Holy Italian Empire."
 westphalia_peace_reward2_tt:0 "If §Y[Root.Religion.GetName]§! is the official religion of the Holy Italian Empire:"
 westphalia_peace_reward2_tt:0 "If §Y[Root.Religion.GetName]§! is the official religion of the Holy Italian Empire:"
 cb_imperial_realm_war_desc:1 "The Holy Italian Empire view it as legitimate to attack this nation."
 desc_perpetual_diet:0 "The Imperial Diet of the Holy Italian Empire is in permanent session in [Root.GetCapitalName]. Hosting envoys from the Imperial Estates along with a large number of foreign dignatories, decisions made here are binding and must be acted upon by the Emperor.\n\n§YIf the city were to come under the control of an enemy of the Empire, that would be a serious blow to the Emperor's Authority.§!\n"
 alert_imperial_incident_delayed:0 "You can vote in a currently on going Imperial Incident in the Holy Italian Empire. You have until $DATE|Y$ to cast your vote."
 ADD_PROVINCES_TO_HRE_TOOLTIP:0 "Will add $NUM|Y$ provinces to the Holy Italian Empire."
 ADD_PROVINCES_TO_EMPIRE:0 "Add all provinces to the Empire"
 ONLY_A_MEMBER_CAN_ADD:0 "You are not a member of the Holy Italian Empire."
 NEEDS_TO_NEIGHBOUR_EMPIRE:0 "$TARGET|Y$ needs to border the Holy Italian Empire."
 REICHSKRIEG_DEFENSE_OF_REALM_MODIFIER:0 "Emperor and Electors will be able to raise War Taxes for free while at war with enemies of the Holy Italian Empire"
 ADD_TO_HRE_TOOLTIP:1 "Adding §Y$NAME$§! to the Holy Italian Empire will give it the protection of the emperor."
 APH_IS_PART_OF_TRADE_COMPANY:0 "$NAME$ is in a Trade Company, and can thus not become a part of the Holy Italian Empire."
 APH_ALREADY_PART_OF_HRE:0 "$NAME$ is already a part of the Holy Italian Empire."
 APH_NATION_RELIGION:0 "$NAME$ is not a $RELIGION$ nation, so it cannot add provinces to the Holy Italian Empire."
 APH_PROV_RELIGION:0 "$NAME$ must be $RELIGION$ before it can be added to the Holy Italian Empire."
 APH_NO_NEIGHBOUR:0 "A province needs to be adjacent to the HIE to join it."
 APH_NOT_CORE:0 "$NAME$ needs to be a $WHO$ core province before it can join the Holy Italian Empire."
 REMOVE_FROM_HRE_TOOLTIP:0 "Removing §Y$NAME$§! from the Holy Italian Empire will reduce the imperial authority, and greatly upset the emperor!"
 RPH_NOT_PART_OF_HRE:0 "$NAME$ is not a part of the Holy Italian Empire."
 RPH_NOT_CORE:0 "$NAME$ has to be a $ADJ$ core to allow it to be removed from the Holy Italian Empire."
 CONFIRMJOINHRE:0 "Expand the Holy Italian Empire"
 CONFIRMJOINHRETEXT:0 "The federation of kingdoms and principalities that constituted the Holy Italian Empire at times made up the larger part of south Europe. The size of the empire varied at different times and it was loosely organized during most of its existence but the Italian and Illyrian lands always constituted an integral part of the Empire.\nDo you wish to add §Y$PROV$§! to the Empire?"
 CONFIRMLEAVEHRE:0 "Abandon the Holy Italian Empire"
 CONFIRMLEAVEHRETEXT:0 "The incessant strife, both religious and political, within the Holy Italian Empire is draining the morale of $PROV$'s population. The relation with the Emperor has reached an all-time low and $TITLE$ $MONARCHNAME$'s dishonorable reputation hasn't improved our situation. Many considered it to be in $PROV$'s best interest to leave the confederation.\nAre you really sure?"
 imperial_city_desc:0 "A free city of the Holy Italian Empire, granted special privileges by the Emperor."
 IMPERIAL_INCIDENT_STARTED_LOG:0 "An imperial incident started in the Holy Italian Empire."
 PERMANENTLY_LEFT_HRE:0 "§R-Permanently left the Holy Italian Empire§!"
 HINT_HRE_TITLE:0 "Holy Italian Empire"
 HINT_HRE_TEXT:0 "The Holy Italian Empire is a collection of Italian countries who together form an Empire with Electors and an Emperor. When the old Emperor dies a new one is chosen by the Electors. Attacking any country in the Holy Italian Empire will give the Emperor a Call to Arms to defend the Member States against foreign threat."
 HINT_EMPEROR_TITLE:0 "Holy Italian Emperor"
 HINT_EMPEROR_TEXT:0 "The Emperor is a ruler that gets elected when the old Emperor dies. The Emperor leads the Holy Italian Empire and protects it against foreign threats. The Emperor builds up Imperial Authority, which can be used to enact Imperial Reforms. Being the Emperor has specific bonuses attached depending on how many Imperial Reforms have been enacted."
 HINT_IMPERIALAUTHORITY_TITLE:0 "Imperial Authority"
 HINT_IMPERIALAUTHORITY_TEXT:0 "Imperial Authority is necessary for the Emperor of the Holy Italian Empire to try to enact Imperial Reforms. High Imperial Authority will increase the probability of member countries voting in favor of a new Imperial Reform. Imperial Authority is gained when the Emperor maintains Religious Unity in the Empire and when he protects the Holy Italian Empire from foreign aggressors."
 restore_roman_empire_title:0 "Restore the Roman Empire"
 restore_roman_empire_desc:0 "Not since the Romans in the second century has one empire commanded the entirety of the Mediterranean and beyond. If we claim this land, we can scoff at whatever pretenders may claim in Constantinople or the Holy Italian Empire and proclaim ourselves the true successors of Rome."
 restore_roman_empire_tt:0 "All your owned provinces will cease to be part of the Holy Italian Empire."
 opinion_annex_part_of_empire:0 "Annexed a member of the Holy Italian Empire"
 opinion_abandoned_hre:0 "Abandoned the Holy Italian Empire"
 VIEW_HRE:0 "Holy Italian Empire View"
 HRE_STATUS:0 "$WHERE$ will $DIRECTION$ a part of the Holy Italian Empire.\n"
 states_in_hre:0 "States in the Holy Italian Empire"
 free_cities_in_hre:0 "Free Cities in the Holy Italian Empire"
 HRE_ELECTOR:0 "§Y$NAME$§! is an Elector in the Holy Italian Empire. They would currently support the ruler of §Y$VOTE$§! as emperor, should the current one die."
 HRE_MEMBER:0 "§Y$NAME$§! is a member of the Holy Italian Empire."
 HRE_FREE_CITY:0 "§Y$NAME$§! is a Free City in the Holy Italian Empire."
 HRE_NUM_MEMBERS_DELAYED:1 "More countries might join the Holy Italian Empire if they are threatened by outside powers, and have a friendly attitude towards the Emperor. A high Imperial Authority may help to convince them."
 HRE_HRE:0 "The Holy Italian Empire"
 M_HRE_BUTTON:0 "Holy Italian Empire"
 desc_unlawful_territory:0 "By the constitution of the Holy Italian Empire, this province is considered unlawfully held."
 return_unlawful_territory_desc:0 "By the constitution of the Holy Italian Empire, this province is considered unlawfully held."
 improved_relations_with_electors_desc:0 "The elective system of the Holy Italian Empire is sometimes a real problem. Recently we have noticed that we are not as popular as we could be with the Elector of §Y$COUNTRY$§!. To ensure that our dynasty remains emperor, we must strengthen our ties."
 ALLOW_TO_DISSMANTLE:0 "You can now dismantle the Holy Italian Empire, as it is under your control."
 cb_liberate_elector_desc:0 "They have vassalized an Elector of the Holy Italian Empire."
 HRE_INFLUENCE_DESC:1 "Imperial Authority represents the amount of control the Emperor exerts over the Princes of the Empire. Authority is needed to enact reform decisions within the Holy Italian Empire. A high Authority may inspire more nations to join the Empire."
 HLR:0 "Holy Italian Empire"
 HRE_MEMBERS:0 "HIE Members"
 HRE_EMPEROR:0 "The Holy Italian Empire"
 HRE_MEMBER_HAS_NOT_MODIFIER:0 "HIE Members do not have the modifier "
 HRE_MEMBER_HAS_MODIFIER:0 "HIE Members have the modifier "
 HRE_EMPEROR_HAS_NOT_MODIFIER:0 "The HIE does not have the modifier "
 HRE_EMPEROR_HAS_MODIFIER:0 "The HIE has the modifier "
 DISMANTLE_HRE:0 "Dismantle the Holy Italian Empire"
 HISTORY_JOINED_EMPIRE:0 "Joined the Holy Italian Empire."
 HISTORY_LEFT_EMPIRE:0 "Left the Holy Italian Empire."
 MOVE_CAPITAL_HRE_RULE:0 "We cannot move our capital into, or out of, the Holy Italian Empire."
 convince_elector_desc:0 "$COUNTRY$ is an elector of the Holy Italian Empire, but sadly they are not endorsing our ambitions to be Emperor. We must change this, with promises, threats and gold!"
 HRE_JOIN:0 "Join HIE"
 HRE_DISMANTLE:0 "Dismantle HIE"
 renovatio_effect:0 "Unite the disjointed states and peoples of the Holy Italian Empire into one country!"
 gen_hre_emperor_title: "Odoacer's Legacy"
 gen_hre_emperor_desc: "In times immemorial, the descendants of Odoacer ruled the Holy Italian Empire. Their legacy has not been forgotten, and neither has their ambition. We must be crowned emperor."
 IS_EMPEROR:0 "Is the Emperor of the HIE"
 ISNT_EMPEROR:0 "Is NOT the Emperor of the HIE"
 HRE_LEAVE:0 "Leave HIE"
 gen_hre_theocracy_divine_empire_desc: "The HIE must be united both politically and faithfully, lest we fall prey to the religious fractures that plague much of Europe."
 IS_NOT_PART_OF_HRE:0 "Is NOT part of the HIE"
 IS_PART_OF_HRE:0 "Is part of the HIE"
 PROVINCE_IS_PART_OF_HRE:0 "$PROVINCENAME$ is part of the HIE"
 PROVINCE_IS_NOT_PART_OF_HRE:0 "$PROVINCENAME$ is NOT part of the HIE"