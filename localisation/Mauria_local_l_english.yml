l_english:
#####MISSIONS

#####EVENTS
 mau.1.test:0 "Western Legacy or Eastern Future"
 mau.1.desc:0 "The Emperor in Aldabba is just a child, which fits the way the empire was ran.\nFree from imperial ambitions and obligations, we have already attempted to conquer the southern rabble, but perhaps it's time to focus on what we can achieve.\nIt rests on the hands of our young Ris, to the unknown lands out west or finally make an empire worthy of Mauria?"
 mau.1a:0 "We look towards the future."
 mau.1b:0 "Our past cannot stop us."

 mau.2.test:0 "The Long Coast"
 mau.2.desc:0 "Ille and Borteni were once under the administrative domain of the Ris of Mauria, paying in coin and men to fulfill taxation quotas, until the collapse of Imperial Africa where they declared full indipendence from both us and the empire.\nDuring those chaotic times we coulnd't do much to stop them and hostilities resumed only recently, but finally they are back under our control, one way or another, they have alot to pay up."
 mau.2a:0 "By way of the sea, the taxman comes."
 mau.2b:0 "New subjects, new taxes."

 mau.3.test:0 "Wealth of the Mountains"
 mau.3.desc:0 "The mountain people of the Atlas are hardy and resilient subjects whose ability to resist our conquest is truly remarkable, unfortunately for them we had better tactics and strategies. We will ensure their loyalty by proving that we are as strong as them!"
 mau.3a:0 "Invest in loyal levies and ensure proper control."
 mau.3b:0 "Invite loyal Atlas nobles to the capital."

 mau.4.test:0 "Winds of Golden Dust"
 mau.4.desc:0 "The lands of Uvrei are rich in minerals and pastures, under utilized apart from a gold mine, we will make this land worth every single drop of blood we had to spill to take it."
 mau.4a:0 "Seize unloyal goods and send some to the treasury."
 mau.4b:0 "Seize unloyal goods and send some to the capital."

 mau.5.test:0 "Deal with the Titan"
 mau.5.desc:0 "Atlas, the titan, the mountains and the people.\nUnder our watchful eyes we will guide them to a much better future or if they don't want to follow they will feel the weight of this cruel world."
 mau.5a:0 "Ensure the loyalty of the Atlas people."
 mau.5b:0 "Promote the Maurian language and suppress local rule."
 mau.5c:0 "Enshrine local rule and allow their own army."

 mau.6.test:0 "The Merchant and the Priest"
 mau.6.desc:0 "In the chaos of the collapse of Africa, the dastardly merchants of Raklion had the gaul to expand their coastal holdings into our land, but they have found some resistance in the form of zealous indictian priests.\nThe consul of Raklion has petition us to stop the priesthood harassing their merchants, which we could ignore and help the priesthood kick them out."
 mau.6a:0 "Help the priesthood to restore our control."
 mau.6b:0 "Ensure that the merchant fulfills the deal."
 mau.6c:0 "This aren't affairs worthy of my crown."

