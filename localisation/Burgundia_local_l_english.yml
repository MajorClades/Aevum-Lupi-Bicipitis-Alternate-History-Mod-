#####MISSIONS
 buo_wine_red_title:0 "Color of Wine"
 buo_wine_red_desc:0 "Different grapes make different wine, to find the best grapes to bring them to the capital for the King's perfect wine."

 buo_burgundian_colors_title:0 "Burgundian Flavor"
 buo_burgundian_colors_desc:0 "Burgundy is the color of the greatest wine in all of Iberia. "

 buo_vineyards_title:0 "A King's Taste"
 buo_vineyards_desc:0 "The quality of our wine is superior to most of the wines of all of Europe."

 buo_land_title:0 "Explored and Conquered"
 buo_land_desc:0 "New land, same rules. Explore and conquer, invest and secure."

 buo_betting_title:0 "Betting on Bettia"
 buo_betting_desc:0 "Bettia have gambled with their little kingdom for far too long, it's time to clean house."

 buo_water_title:0 "The Water Frontier"
 buo_water_desc:0 "We have never cared too much about the Ocean, but now we have the time to concern us with the salty sea."

 buo_cool_reason_to_play_title:0 "The New World Men"
 buo_cool_reason_to_play_desc:0 "The natives of these new lands have strange traditions and stranger language but we don't care if they fight for us."

 buo_the_republic_title:0 "Last Friends"
 buo_the_republic_desc:0 "We have little amount of friends left that still consider us a worthy ally."

 buo_sweat_title:0 "Suebian Competition"
 buo_sweat_desc:0 "The Suebians claim their horses are the second best in Iberia. They are right."

 buo_iberian_power_title:0 "Iberian Power"
 buo_iberian_power_desc:0 "It is unquestionable that we are the dominant power of Iberia and soon we will unite it."

 buo_iberian_lord_title:0 "Lord of Iberia"
 buo_iberian_lord_desc:0 "Behold the Empire of Iberia!"

 buo_told_em_title:0 "Return to Glory"
 buo_told_em_desc:0 "Spania will be made to finally feel how we have felt for 200 years!"

 buo_cotian_wine_title:0 "Gothic Taste"
 buo_cotian_wine_desc:0 "The Goths had an empire once, but we only care about their vineyards."

 buo_press_spania_title:0 "God's Guidance"
 buo_press_spania_desc:0 "If God has left us than He should be clear about it, if God wants us to win than let us win."

 buo_paid_in_blood_title:0 "Paid in Crimson"
 buo_paid_in_blood_desc:0 "Too many corpses litter the battlefield that Iberia has become, it is finally over."

 buo_a_new_iberia_title:0 "The Iberia We Like"
 buo_a_new_iberia_desc:0 "Iberia is not a peaceful land, but we can ensure that it is stable."
