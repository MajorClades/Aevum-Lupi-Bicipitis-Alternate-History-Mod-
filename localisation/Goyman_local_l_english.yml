#MISSION
 MD1_war_of_resistance_title:0 "Fireproof Faith"
 MD1_war_of_resistance_desc:0 "We are in the greatest moment of our history. The cursed Manicheans were about to be defeated once and for all but the southern heathens struck our exposed back and we had to spread our army to thin to hold both fronts. We may need to request additional help from somewhere but it will cost us."

 MD1_victory_for_god_title:0 "For One God Alone"
 MD1_victory_for_god_desc:0 "Our power base grows and God will reward us once the real work is complete, which is the restoration of Iran under a true Iranian dynasty under His true faith."

 MD1_iran_proper_title:0 "Persian Restoration"
 MD1_iran_proper_desc:0 "Half of our intended Empire is under our control, what was taken from the defeated heathens and heretics shall aid in the creation of a capital worth of the glory of such an Empire."

 MD1_strenght_of_god_title:0 "Strenght of God"
 MD1_strenght_of_god_desc:0 "The power that is bestow upon us by the Divine shall be used to expand His rightful influence upon His creations."

 MD1_victory_to_fire_title:0 "Scars of Victory"
 MD1_victory_to_fire_desc:0 "A populace with different Gods cannot pray for the salvation of the realm united, we must ensure that destruction brought by the Fires shall be mended with dedication."

 MD1_khorasan_region_title:0 "Iranian Restoration"
 MD1_khorasan_region_desc:0 "Half of our intended Empire is under our control, the unfaithful shall learn the true ways of the one Divine and convert to achieve forgiviness."

 MD1_reg_unity_power_title:0 "Unity and Power"
 MD1_reg_unity_power_desc:0 "The realm requires some stability in this hard times of broken alliances and unbalanced warfare."

 MD1_churches_title:0 "Faithless Lot"
 MD1_churches_desc:0 "Our enemies places of worship cannot stand, they must all be razed to the ground and upon them build the true House of God."

 MD1_even_further_beyond_title:0 "Endless Holy War"
 MD1_even_further_beyond_desc:0 "If there are prayers to anyone but the True God, they must be found, destroyed and deleted even if no one will listen to them."

 MD1_army_tradition_prestige_title:0 "Under the Bolghars"
 MD1_army_tradition_prestige_desc:0 "The Bolghars have lost much of their influence after the collapse, but we still follow the faith they made us follow. Our role under their rule was to be the Sword of the Divine, but we are now free to swing our might wherever we want."

 MD1_soyman_title:0 "Learning on the Field"
 MD1_soyman_desc:0 "Our soldiers shall be educated in the art of warfare since childhood, to achieve such lofty goals, we must ensure that they are properly housed and taught."

 MD1_super_soyman_title:0 "Superior Soldiers"
 MD1_super_soyman_desc:0 "Our soldiers will learn to survive, will learn to thrive and will learn to win the small battles while our generals shall worry about winning the war."

 MD1_army_of_goyman_title:0 "Command And Conquer"
 MD1_army_of_goyman_desc:0 "The army must be expanded if we are to restore mighty Iran, a few soldiers must sacrifice themselves to achieve that glory but that is a price I'm willing to pay."

 MD1_armies_of_goyman_title:0 "The Final Judgement"
 MD1_armies_of_goyman_desc:0 "War, war never changes. But warfare does and no matter what we learn, teach and prepare, we shall find one way to do war that will last till the end of time."
